  JA: "内容: 結果適用に必要な最小参加率です。使用箇所: 最終投票判断前のバリデーションです。値の意味: Inherit はグローバル既定値を使用し、選択した割合は現在のチャット参加人数と比較されます。"
  KO: "항목: 결과 적용에 필요한 최소 참여 비율입니다. 사용 위치: 최종 투표 결정 전 검증 단계입니다. 값 의미: Inherit 는 전역 기본값을 사용하며, 선택 비율은 현재 채팅 멤버 수와 비교됩니다."
  LT: "Kas tai: minimalus dalyvavimo procentas, reikalingas rezultatui taikyti. Kur naudojama: tikrinime prieš galutinį balsavimo sprendimą. Reikšmė: Inherit naudoja globalų numatytąjį nustatymą; pasirinktas procentas lyginamas su dabartiniu pokalbio narių skaičiumi."
  LV: "Kas tas ir: minimālais līdzdalības procents, kas vajadzīgs rezultāta piemērošanai. Kur izmanto: validācijā pirms galīgā balsojuma lēmuma. Vērtības nozīme: Inherit izmanto globālo noklusējumu; izvēlētais procents tiek salīdzināts ar pašreizējo tērzēšanas dalībnieku skaitu."
  NB: "Hva: minimum deltakelsesprosent som kreves for å bruke resultatet. Hvor brukt: i validering før endelig avstemningsavgjørelse. Betydning: Inherit bruker global standard; valgt prosent sammenlignes med nåværende antall chatmedlemmer."
  NL: "Wat: minimaal deelnamepercentage dat nodig is om het resultaat toe te passen. Waar gebruikt: in validatie vóór de definitieve stemuitslag. Betekenis van de waarde: Inherit gebruikt de globale standaard; het gekozen percentage wordt vergeleken met het huidige aantal chatleden."
  PL: "Co to jest: minimalny procent udziału wymagany do zastosowania wyniku. Gdzie używane: w walidacji przed finalną decyzją głosowania. Znaczenie wartości: Inherit używa globalnej wartości domyślnej; wybrany procent jest porównywany z bieżącą liczbą członków czatu."
  PT: "O que é: percentual mínimo de participação necessário para aplicar o resultado. Onde é usado: na validação antes da decisão final da votação. Significado do valor: Inherit usa o padrão global; o percentual selecionado é comparado com a contagem atual de membros do chat."
  RO: "Ce este: procentul minim de participare necesar pentru aplicarea rezultatului. Unde se folosește: la validarea înainte de decizia finală de vot. Semnificația valorii: Inherit folosește implicitul global; procentul ales este comparat cu numărul curent de membri ai chatului."
  RU: "Что это: минимальный процент участия, необходимый для применения результата. Где используется: валидация перед финальным решением голосования. Значение: Inherit берет глобальный дефолт, выбранный процент сравнивается с текущим числом участников чата."
  SK: "Čo to je: minimálne percento účasti potrebné na uplatnenie výsledku. Kde sa používa: vo validácii pred finálnym rozhodnutím hlasovania. Význam hodnoty: Inherit použije globálny predvolený stav; zvolené percento sa porovná s aktuálnym počtom členov chatu."
  SL: "Kaj je: najmanjši odstotek udeležbe, potreben za uveljavitev rezultata. Kje se uporablja: pri validaciji pred končno odločitvijo glasovanja. Pomen vrednosti: Inherit uporabi globalno privzeto vrednost; izbrani odstotek se primerja s trenutnim številom članov klepeta."
  SV: "Vad: minsta deltagandeprocent som krävs för att tillämpa resultatet. Var används: i validering före slutligt röstningsbeslut. Betydelse: Inherit använder globalt standardvärde; vald procent jämförs med nuvarande antal chattmedlemmar."
  TR: "Nedir: sonucun uygulanması için gereken minimum katılım yüzdesi. Nerede kullanılır: nihai oylama kararından önce doğrulamada. Değerin anlamı: Inherit global varsayılanı kullanır; seçilen yüzde mevcut sohbet üye sayısıyla karşılaştırılır."
  UK: "Що це: мінімальний відсоток участі, потрібний для застосування результату. Де використовується: валідація перед фінальним рішенням голосування. Значення: Inherit бере глобальний дефолт, вибраний відсоток порівнюється з поточною кількістю учасників чату."
  ZH: "这是什么：应用投票结果所需的最低参与百分比。使用位置：最终投票结论前的校验阶段。数值含义：Inherit 使用全局默认值；所选百分比会与当前聊天成员总数进行比较。"
