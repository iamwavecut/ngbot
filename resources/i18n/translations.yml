"Hi there, %s! Please, pick %s to prove that you're human being (or be banned otherwise)":
  BE: "Прывітанне вам, %s! Калі ласка, абярыце %s, каб прайсці тэст на бота (інакш мы вас забанім, бо можам)"
  BG: "Здравейте, %s! Моля, изберете %s, за да докажете, че сте човек (или ще бъдете забранени в противен случай)"
  CS: "Ahoj, %s! Prosím, vyber %s, abys dokázal, že jsi člověk (nebo budeš zabanován)."
  DA: "Hejsa, %s! Vælg venligst %s for at bevise, at du er et menneske (eller bliv ellers banned)"
  DE: "Hallo, %s! Bitte wähle %s, um zu beweisen, dass du ein Mensch bist (oder werde sonst gesperrt)"
  EL: "Γεια σου, %s! Σε παρακαλώ, διάλεξε το %s για να αποδείξεις ότι είσαι άνθρωπος (αλλιώς θα αποκλειστείς)"
  ES: "¡Hola, %s! Por favor, elige %s para demostrar que eres un ser humano (o serás baneado de lo contrario)"
  ET: "Tere seal, %s! Palun valige %s, et tõestada, et olete inimene (või olete muul viisil keelatud)"
  FI: "Hei, %s! Valitse %s todistaaksesi, että olet ihminen (tai kielletään muuten)"
  FR: "Salut, %s! S'il vous plaît, choisissez %s pour prouver que vous êtes un être humain (ou être interdit autrement)"
  HU: "Sziasztok, %s! Kérjük, válassza ki a %s -t, hogy igazolja, hogy ember vagy (vagy másképp tiltják)"
  ID: "Halo, %s! Tolong, pilih %s untuk membuktikan bahwa Anda adalah manusia (atau dilarang sebaliknya)"
  IT: "Ciao, %s! Per favore, scegli %s per dimostrare che sei un essere umano (o essere vietato altrimenti)"
  JA: "こんにちは、 %s！ あなたが人間であることを証明するために、 %s を選択してください（またはそうでなければ禁止されています）"
  KO: "안녕하세요, %s! 당신이 인간임을 증명하기 위해 %s 를 선택하십시오 (또는 그렇지 않으면 금지)"
  LT: "Sveiki, %s! Prašome pasirinkti %s, kad įrodytumėte, jog esate žmogus (arba būti uždraustas kitaip)"
  LV: "Sveiki, %s! Lūdzu, izvēlieties %s, lai pierādītu, ka jūs esat cilvēks (vai esat aizliegts citādi)"
  NB: "Hei, %s! Vennligst velg %s for å bevise at du er menneske (eller bli utestengt på annen måte)"
  NL: "Hallo daar, %s! Pick %s om te bewijzen dat je mens bent (of anders verbannen wordt)"
  PL: "Cześć, %s! Proszę, wybierz %s, aby udowodnić, że jesteś człowiekiem (lub być zakazanym inaczej)"
  PT: "Olá, %s! Por favor, escolha %s para provar que você é o ser humano (ou seja banido de outra forma)"
  RO: "Salut acolo, %s! Vă rog, alegeți %s pentru a demonstra că sunteți ființa umană (sau fiți interzis altfel)"
  RU: "Привет тебе, %s! Нажмите на %s, чтобы пройти тест на бота (иначе мы вас забаним, потому что можем)"
  SK: "Ahoj, %s! Vyberte si %s, aby ste dokázali, že ste ľudská bytosť (alebo inak zakážte)"
  SL: "Živjo, %s! Prosimo, izberite %s, da dokažete, da ste človek (ali bodite prepovedani drugače)"
  SV: "Hej där, %s! Snälla, välj %s för att bevisa att du är mänsklig varelse (eller är förbjuden på annat sätt)"
  TR: "Merhaba, %s! Lütfen, insan olduğunuzu kanıtlamak için %s seçin (veya başka türlü yasaklanın)"
  UK: "Привіт, %s! Будь ласка, виберіть %s, щоб довести, що ви людина (або заборонені інакше)"
  ZH: "嗨， %s！ 请选择 %s 来证明自己是人类（或被禁止）"
"Hello, %s! We want to be sure you're not a bot, so please select %s. If not, we might have to say goodbye. Thanks for understanding!":
  BE: "Прывітанне, %s! Мы хочам быць ўпэўненымі, што вы не бот, таму абярыце, калі ласка, %s. Калі не, мы будзем вымушаны расквітацца. Дзякуй за разуменне!"
  BG: "Здравейте, %s! Искаме да сме сигурни, че не сте бот, затова моля изберете %s. Ако не, може да се наложи да се сбогуваме. Благодаря за разбирането!"
  CS: "Ahoj, %s! Chceme mít jistotu, že nejste bot, proto prosím vyberte %s. Pokud ne, budeme se s vámi muset rozloučit. Děkujeme za pochopení!"
  DA: "Hej, %s! Vi vil gerne være sikre på, at du ikke er en bot, så vælg %s. Hvis ikke, bliver vi måske nødt til at sige farvel. Tak for din forståelse!"
  DE: "Hallo, %s! Wir möchten sichergehen, dass Sie kein Bot sind, also wählen Sie bitte %s. Wenn nicht, müssen wir uns vielleicht verabschieden. Vielen Dank für Ihr Verständnis!"
  EL: "Γεια σου, %s! Θέλουμε να είμαστε σίγουροι ότι δεν είστε bot, γι' αυτό επιλέξτε %s. Αν όχι, ίσως χρειαστεί να σας αποχαιρετήσουμε. Ευχαριστούμε για την κατανόηση!"
  ES: "¡Hola, %s! Queremos estar seguros de que no eres un bot, así que por favor selecciona %s. Si no, puede que tengamos que despedirnos. Gracias por tu comprensión."
  ET: "Tere, %s! Tahame olla kindlad, et te pole bot, seega valige palun %s. Kui ei, siis võib -olla peame hüvasti jätma. Täname mõistmise eest!"
  FI: "Hei, %s! Haluamme olla varmoja, ettet ole botti, joten valitse %s. Jos ei, meidän on ehkä jätettävä hyvästit. Kiitos ymmärryksestä!"
  FR: "Bonjour, %s! Nous voulons être sûrs que vous n'êtes pas un bot, veuillez donc sélectionner %s. Sinon, nous pourrions avoir à dire au revoir. Merci de votre compréhension!"
  HU: "Helló, %s! Biztosak vagyunk benne, hogy nem vagy bot, ezért kérjük, válassza a %s lehetőséget. Ha nem, akkor lehet, hogy búcsút kell mondanunk. Köszönöm a megértést!"
  ID: "Halo, %s! Kami ingin memastikan Anda bukan bot, jadi silakan pilih %s. Jika tidak, kita mungkin harus mengucapkan selamat tinggal. Terima kasih atas pengertian!"
  IT: "Ciao, %s! Vogliamo essere sicuri che non sei un bot, quindi seleziona %s. In caso contrario, potremmo dover dire addio. Grazie per la comprensione!"
  JA: "こんにちは、 %s！ あなたがボットではないことを確認したいので、 %s を選択してください。 そうでない場合、私たちはさよならを言わなければならないかもしれません。 理解に感謝！"
  KO: "안녕하세요, %s! 우리는 당신이 봇이 아닌지 확인하고 싶습니다. %s 를 선택하십시오. 그렇지 않다면, 우리는 작별 인사를해야 할 수도 있습니다. 이해 주셔서 감사합니다!"
  LT: "Sveiki, %s! Mes norime būti tikri, kad nesate botas, todėl pasirinkite %s. Jei ne, mums gali tekti atsisveikinti. Ačiū už supratimą!"
  LV: "Sveiki, %s! Mēs vēlamies būt pārliecināti, ka neesat robots, tāpēc, lūdzu, izvēlieties %s. Ja nē, mums varētu nākties atvadīties. Paldies par sapratni!"
  NB: "Hei, %s! Vi vil være sikre på at du ikke er en bot, så velg %s. Hvis ikke, må vi kanskje ta farvel. Takk for forståelsen!"
  NL: "Hallo, %s! We willen er zeker van zijn dat je geen bot bent, dus selecteer %s. Zo niet, dan moeten we misschien afscheid nemen. Bedankt voor het begrip!"
  PL: "Przywitania %s! Chcemy mieć pewność, że nie jesteś botem, więc wybierz %s. Jeśli nie, być może będziemy musieli się pożegnać. Dzięki za zrozumienie!"
  PT: "Olá, %s! Queremos ter certeza de que você não é um bot, então selecione %s. Caso contrário, talvez tenhamos que dizer adeus. Obrigado pela compreensão!"
  RO: "Bună ziua, %s! Vrem să fim siguri că nu sunteți un bot, așa că vă rugăm să selectați %s. Dacă nu, ar trebui să ne luăm la revedere. Mulțumesc pentru înțelegere!"
  RU: "Здравствуй, %s! Мы хотим убедиться, что вы не бот, поэтому выберите, пожалуйста, %s. Если нет, придется попрощаться. Спасибо за понимание!"
  SK: "Dobrý deň, %s! Chceme si byť istí, že nie ste robot, preto vyberte %s. Ak nie, možno by sme sa mali rozlúčiť. Ďakujeme za pochopenie!"
  SL: "Pozdravljeni, %s! Želimo biti prepričani, da niste bot, zato izberite %s. Če ne, se bomo morda morali posloviti. Hvala za razumevanje!"
  SV: "Hej, %s! Vi vill vara säkra på att du inte är en bot, så välj %s. Om inte, kan vi behöva säga adjö. Tack för att du förstår!"
  TR: "Merhaba, %s! Bot olmadığınızdan emin olmak istiyoruz, bu yüzden lütfen %s 'yi seçin. Değilse, veda etmemiz gerekebilir. Anlayışınız için teşekkürler!"
  UK: "Привіт, %s! Ми хочемо бути впевненими, що ви не бот, тому, будь ласка, виберіть %s. Якщо ні, то, можливо, доведеться попрощатися. Спасибі за розуміння!"
  ZH: "您好， %s！ 我们想确保您不是机器人，所以请选择 %s。 如果没有，我们可能不得不说再见。 感谢您的理解！"
"Hey %s! To keep this group human-only, could you please choose %s? If you don't, we'll have to say bye-bye. Thanks for your cooperation!":
  BE: "Хай, %s! Каб захаваць гэтую групу толькі для людзей, калі ласка, абярыце %s. Калі не зможаце, то давядзецца развітацца. Дзякуй за супрацоўніцтва!"
  BG: "Здравей %s! За да запазим тази група само за хора, бихте ли избрали %s? Ако не го направите, ще трябва да се сбогуваме. Благодарим ви за съдействието!"
  CS: "Ahoj %s! Aby tato skupina zůstala pouze pro lidi, mohl bys prosím zvolit %s? Pokud ne, budeme se muset rozloučit. Děkujeme za spolupráci!"
  DA: "Hej %s! For at denne gruppe skal være forbeholdt mennesker, kan du venligst vælge %s? Hvis du ikke gør det, må vi sige farvel. Tak for dit samarbejde!"
  DE: "Hallo %s! Könntest du bitte %s wählen, damit diese Gruppe nur aus Menschen besteht? Wenn du es nicht tust, müssen wir uns verabschieden. Vielen Dank für deine Mitarbeit!"
  EL: "Έι, %s! Για να παραμείνει αυτή η ομάδα μόνο για ανθρώπους, θα μπορούσατε να επιλέξετε %s. Αν δεν το κάνεις, θα πρέπει να πούμε αντίο. Ευχαριστούμε για τη συνεργασία σας!"
  ES: "¡Hey %s! Para mantener este grupo sólo para humanos, ¿podrías elegir %s? Si no lo haces, tendremos que despedirnos. Gracias por tu colaboración."
  ET: "Hei %s! Kas selle rühma ainult inimese hoidmiseks võiksite valida %s? Kui te seda ei tee, peame ütlema, et bye. Tänan koostöö eest!"
  FI: "Hei %s! Voit pitää tämän ryhmän vain ihmisen mukaan, voisitko valita %s? Jos et, meidän on sanottava hei. Kiitos yhteistyöstä!"
  FR: "Hey %s! Pour garder ce groupe uniquement humain, pourriez-vous s'il vous plaît choisir %s? Si vous ne le faites pas, nous devrons dire au revoir. Merci de votre coopération!"
  HU: "Hé %s! Annak érdekében, hogy ezt a csoportot csak emberre tartsák, választhatná a %s? Ha nem, akkor azt kell mondanunk, hogy búcsú. Köszönjük az együttműködést!"
  ID: "Hei %s! Untuk menjaga kelompok ini hanya manusia, bisakah Anda memilih %s? Jika tidak, kami harus mengatakan bye-bye. Terima kasih atas kerja sama Anda!"
  IT: "Hey %s! Per mantenere questo gruppo solo umano, potresti scegliere %s? Se non lo fai, dovremo dire ciao. Grazie per la tua collaborazione!"
  JA: "ちょっと %s！ このグループを人間のみに保つために、 %s を選択してください。 そうしないと、さようならを言わなければなりません。 ご協力いただきありがとうございます！"
  KO: "안녕 %s! 이 그룹을 인간적으로 유지하려면 %s 를 선택해 주시겠습니까? 그렇지 않다면, 우리는 바이에게 말해야합니다. 귀하의 협조에 감사드립니다!"
  LT: "Ei %s! Ar galėtumėte išsaugoti šią grupę tik žmonėms, ar galėtumėte pasirinkti %s? Jei to nepadarysite, turėsime pasakyti \"Bye-Bye\". Ačiū už bendradarbiavimą!"
  LV: "Hei %s! Lai saglabātu šo grupu tikai cilvēkiem, vai jūs varētu izvēlēties %s? Ja jūs to nedarīsit, mums būs jāsaka. Paldies par sadarbību!"
  NB: "Hei %s! For å holde denne gruppen bare menneskelig, kan du velge %s? Hvis du ikke gjør det, må vi si farvel. Takk for samarbeidet!"
  NL: "Hey %s! Om deze groep alleen voor mensen te houden, kunt u alstublieft kiezen voor %s? Als u dat niet doet, moeten we dagbruik zeggen. Bedankt voor uw medewerking!"
  PL: "Hej %s! Aby utrzymać tę grupę tylko dla człowieka, czy możesz wybrać %s? Jeśli tego nie zrobisz, będziemy musieli pożegnać. Dziękuję za współpracę!"
  PT: "Ei %s! Para manter esse grupo somente humano, você poderia escolher %s? Caso contrário, teremos que dizer adeus. Obrigado pela sua cooperação!"
  RO: "Hei %s! Pentru a menține acest grup numai uman, puteți să alegeți %s? Dacă nu, va trebui să spunem la revedere. Multumesc pentru cooperarea ta!"
  RU: "Хай, %s! Чтобы сохранить эту группу только для людей, пожалуйста, выберите %s. Если не сможете, то придется попрощаться. Спасибо за сотрудничество!"
  SK: "Ahoj %s! Ak chcete túto skupinu udržať iba človeka, mohli by ste si vybrať %s? Ak tak neurobíte, budeme musieť povedať rozlúčku. Ďakujeme za vašu spoluprácu!"
  SL: "Hej %s! Če želite to skupino ohraniti samo za človeka, lahko izberete %s? Če tega ne storite, se bomo morali posloviti. Hvala za vaše sodelovanje!"
  SV: "Hej %s! För att hålla denna grupp mänsklig, kan du snälla välja %s? Om du inte gör det, måste vi säga hejdå. Tack för ditt samarbete!"
  TR: "Hey %s! Bu grubu yalnızca insan tutmak için lütfen %s seçebilir misiniz? Eğer yapmazsan, güle güle dememeliyiz. İşbirliğiniz için teşekkürler!"
  UK: "Гей %s! Щоб зберегти цю групу лише для людини, чи можете ви вибрати %s? Якщо ви цього не зробите, нам доведеться сказати до побачення. Дякуємо Вам за співпрацю!"
  ZH: "嘿 %s！ 为了让这个小组仅限于人类，您能选择 %s 吗？ 如果您不这样做，我们必须说再见。 谢谢你的合作！"
"Greetings, %s! We're just checking to make sure you're not a robot. Can you please pick %s? If not, we'll have to let you go. Thanks for your cooperation!":
  BE: "Вітаю %s! Мы проста правяраем, што вы не робат. Можаце абраць, калі ласка, %s? Калі не, то нам давядзецца вас выгнаць. Дзякуй за супрацоўніцтва!"
  BG: "Поздрави, %s! Просто проверяваме дали не сте робот. Можете ли да изберете %s? Ако не, ще трябва да ви пуснем. Благодарим ви за съдействието!"
  CS: "Zdravím vás, %s! Jen kontrolujeme, zda nejste robot. Můžete si prosím vybrat %s? Pokud ne, budeme vás muset propustit. Děkujeme za spolupráci!"
  DA: "Hilsen, %s! Vi tjekker bare, at du ikke er en robot. Kan du venligst vælge %s? Hvis ikke, må vi lade dig gå. Tak for dit samarbejde!"
  DE: "Grüße, %s! Wir wollen nur sicherstellen, dass Sie kein Roboter sind. Kannst du bitte %s wählen? Wenn nicht, müssen wir dich gehen lassen. Vielen Dank für deine Mitarbeit!"
  EL: "Χαιρετισμούς, %s! Απλά ελέγχουμε για να βεβαιωθούμε ότι δεν είσαι ρομπότ. Μπορείς να διαλέξεις το %s. Αν όχι, θα πρέπει να σε αφήσουμε να φύγεις. Ευχαριστούμε για τη συνεργασία σας!"
  ES: "¡Saludos, %s! Estamos comprobando que no eres un robot. ¿Puedes por favor elegir %s? Si no, tendremos que dejarte ir. Gracias por tu colaboración."
  ET: "Tervitused, %s! Kontrollime lihtsalt veendumaks, et te pole robot. Kas saaksite palun valida %s? Kui ei, siis peame teid lahti laskma. Tänan koostöö eest!"
  FI: "Terveisiä, %s! Tarkistamme vain varmistaaksemme, ettet ole robotti. Voitteko valita %s? Jos ei, meidän on päästävä sinut irti. Kiitos yhteistyöstä!"
  FR: "Salutations, %s! Nous vérifions simplement pour nous assurer que vous n'êtes pas un robot. Pouvez-vous choisir %s? Sinon, nous devrons vous laisser partir. Merci de votre coopération!"
  HU: "Üdvözlet, %s! Csak ellenőrizzük, hogy megbizonyosodjunk arról, hogy nem vagy robot. Kérem, válasszon %s? Ha nem, akkor el kell engednünk. Köszönjük az együttműködést!"
  ID: "Salam, %s! Kami hanya memeriksa untuk memastikan Anda bukan robot. Bisakah Anda memilih %s? Jika tidak, kami harus membiarkan Anda pergi. Terima kasih atas kerja sama Anda!"
  IT: "Saluti, %s! Stiamo solo controllando per assicurarti che non sei un robot. Puoi scegliere %s? In caso contrario, dovremo lasciarti andare. Grazie per la tua collaborazione!"
  JA: "ご挨拶、 %s！ 私たちは、あなたがロボットではないことを確認するためにチェックしています。 %s を選んでください。 そうでない場合は、手放す必要があります。 ご協力いただきありがとうございます！"
  KO: "인사, %s! 우리는 당신이 로봇이 아닌지 확인하고 있습니다. %s 를 선택해 주시겠습니까? 그렇지 않다면, 우리는 당신을 보내야합니다. 귀하의 협조에 감사드립니다!"
  LT: "Sveikinimai, %s! Mes tik tikriname, ar nesate robotas. Ar galite pasirinkti %s? Jei ne, turėsime jus paleisti. Ačiū už bendradarbiavimą!"
  LV: "Sveicieni, %s! Mēs tikai pārbaudām, lai pārliecinātos, ka neesat robots. Vai jūs, lūdzu, varat izvēlēties %s? Ja nē, mums jums būs jāatlaiž. Paldies par sadarbību!"
  NB: "Hilsen, %s! Vi sjekker bare for å sikre at du ikke er en robot. Kan du velge %s? Hvis ikke, må vi la deg gå. Takk for samarbeidet!"
  NL: "Groeten, %s! We controleren gewoon om ervoor te zorgen dat je geen robot bent. Kunt u alstublieft %s kiezen? Zo niet, dan moeten we je laten gaan. Bedankt voor uw medewerking!"
  PL: "Pozdrowienia, %s! Po prostu sprawdzamy, aby upewnić się, że nie jesteś robotem. Czy możesz wybrać %s? Jeśli nie, będziemy musieli pozwolić ci odejść. Dziękuję za współpracę!"
  PT: "Saudações, %s! Estamos apenas verificando para garantir que você não seja um robô. Você pode escolher %s? Caso contrário, teremos que deixar você ir. Obrigado pela sua cooperação!"
  RO: "Salutări, %s! Verificăm doar pentru a ne asigura că nu ești robot. Vă rog să alegeți %s? Dacă nu, va trebui să vă lăsăm să plecați. Multumesc pentru cooperarea ta!"
  RU: "Приветствую, %s! Мы просто проверяем, что вы не робот. Можете выбрать, пожалуйста, %s? Если нет, то нам придется вас изгнать. Спасибо за сотрудничество!"
  SK: "Zdravím, %s! Iba kontrolujeme, aby sme sa uistili, že nie ste robot. Môžete si prosím vybrať %s? Ak nie, budeme vás musieť pustiť. Ďakujeme za vašu spoluprácu!"
  SL: "Pozdrav, %s! Samo preverjamo, ali niste robot. Ali lahko izberete %s? Če ne, vas bomo morali izpustiti. Hvala za vaše sodelovanje!"
  SV: "Hälsningar, %s! Vi kontrollerar bara för att se till att du inte är en robot. Kan du snälla välja %s? Om inte, måste vi släppa dig. Tack för ditt samarbete!"
  TR: "Selamlar, %s! Sadece bir robot olmadığınızdan emin olmak için kontrol ediyoruz. Lütfen %s seçer misiniz? Değilse, gitmene izin vermeliyiz. İşbirliğiniz için teşekkürler!"
