"What this is: main navigation for chat moderation settings. Where used: private admin panel opened from /settings. Value meaning: buttons open categories, and category pages contain actual controls.":
  BE: "Што гэта: галоўная навігацыя па наладах мадэрацыі чата. Дзе выкарыстоўваецца: у прыватнай адмін-панэлі, адкрытай праз /settings. Значэнне: кнопкі адкрываюць катэгорыі, а на старонках катэгорый знаходзяцца рэальныя элементы кіравання."
  BG: "Какво е: основна навигация за настройките за модериране на чата. Къде се използва: в частния админ панел, отварян от /settings. Значение: бутоните отварят категории, а страниците на категориите съдържат реалните контроли."
  CS: "Co to je: hlavní navigace pro nastavení moderace chatu. Kde se používá: v soukromém admin panelu otevřeném přes /settings. Význam hodnoty: tlačítka otevírají kategorie a na stránkách kategorií jsou skutečná nastavení."
  DA: "Hvad: hovednavigation til indstillinger for chatmoderation. Hvor bruges det: i det private adminpanel åbnet fra /settings. Værdiens betydning: knapper åbner kategorier, og kategorisiderne indeholder de faktiske kontroller."
  DE: "Was: Hauptnavigation für die Moderationseinstellungen des Chats. Wo verwendet: im privaten Admin-Panel, das über /settings geöffnet wird. Bedeutung des Werts: Schaltflächen öffnen Kategorien, und auf den Kategorieseiten befinden sich die eigentlichen Einstellungen."
  EL: "Τι είναι: κύρια πλοήγηση για τις ρυθμίσεις συντονισμού συνομιλίας. Πού χρησιμοποιείται: στον ιδιωτικό πίνακα διαχείρισης που ανοίγει από το /settings. Σημασία τιμής: τα κουμπιά ανοίγουν κατηγορίες και οι σελίδες κατηγοριών περιέχουν τις πραγματικές ρυθμίσεις."
  ES: "Qué es: navegación principal para los ajustes de moderación del chat. Dónde se usa: en el panel privado de administración abierto desde /settings. Significado del valor: los botones abren categorías y las páginas de categoría contienen los controles reales."
  ET: "Mis see on: peamine navigeerimine vestluse modereerimise seadete jaoks. Kus kasutatakse: privaatses adminpaneelis, mis avatakse käsuga /settings. Väärtuse tähendus: nupud avavad kategooriaid ja kategoorialehtedel on tegelikud juhtnupud."
  FI: "Mitä: päävalikko chatin moderointiasetuksille. Missä käytetään: yksityisessä ylläpitopaneelissa, joka avataan komennolla /settings. Arvon merkitys: painikkeet avaavat kategoriat ja kategoriasivuilla ovat varsinaiset asetukset."
  FR: "Quoi : navigation principale des paramètres de modération du chat. Où utilisé : dans le panneau admin privé ouvert depuis /settings. Signification de la valeur : les boutons ouvrent des catégories et les pages de catégorie contiennent les réglages réels."
  HU: "Mi ez: a csevegés moderálási beállításainak fő navigációja. Hol használatos: a /settings paranccsal megnyitható privát admin felületen. Az érték jelentése: a gombok kategóriákat nyitnak meg, a kategóriaoldalak pedig a tényleges beállításokat tartalmazzák."
  ID: "Apa: navigasi utama untuk pengaturan moderasi chat. Digunakan di: panel admin privat yang dibuka dari /settings. Arti nilai: tombol membuka kategori, dan halaman kategori berisi kontrol yang sebenarnya."
  IT: "Cos'è: navigazione principale per le impostazioni di moderazione della chat. Dove si usa: nel pannello admin privato aperto da /settings. Significato del valore: i pulsanti aprono le categorie e nelle pagine categoria ci sono i controlli reali."
  JA: "内容: チャットのモデレーション設定のメインナビゲーションです。使用箇所: /settings から開く非公開の管理パネルです。値の意味: ボタンでカテゴリを開き、各カテゴリページで実際の設定を変更します。"
  KO: "항목: 채팅 관리 설정의 메인 탐색입니다. 사용 위치: /settings 에서 여는 비공개 관리자 패널입니다. 값 의미: 버튼은 카테고리를 열고, 카테고리 페이지에 실제 설정 항목이 있습니다."
  LT: "Kas tai: pagrindinė pokalbio moderavimo nustatymų navigacija. Kur naudojama: privačiame administratoriaus skydelyje, atidaromame per /settings. Reikšmė: mygtukai atidaro kategorijas, o kategorijų puslapiuose yra tikrieji valdikliai."
  LV: "Kas tas ir: galvenā navigācija tērzēšanas moderēšanas iestatījumiem. Kur izmanto: privātajā administratora panelī, kas atverams no /settings. Vērtības nozīme: pogas atver kategorijas, un kategoriju lapās ir faktiskie iestatījumi."
  NB: "Hva: hovednavigasjon for innstillinger for chatmoderering. Hvor brukt: i privat adminpanel åpnet fra /settings. Betydning: knapper åpner kategorier, og kategorisidene inneholder de faktiske innstillingene."
  NL: "Wat: hoofdnavigatie voor instellingen voor chatmoderatie. Waar gebruikt: in het privébeheerpaneel dat via /settings wordt geopend. Betekenis van de waarde: knoppen openen categorieën en op categoriepagina's staan de echte instellingen."
  PL: "Co to jest: główna nawigacja ustawień moderacji czatu. Gdzie używane: w prywatnym panelu administratora otwieranym z /settings. Znaczenie wartości: przyciski otwierają kategorie, a strony kategorii zawierają właściwe ustawienia."
  PT: "O que é: navegação principal das configurações de moderação do chat. Onde é usado: no painel admin privado aberto por /settings. Significado do valor: os botões abrem categorias, e as páginas de categoria contêm os controles reais."
  RO: "Ce este: navigarea principală pentru setările de moderare ale chatului. Unde se folosește: în panoul de administrare privat deschis din /settings. Semnificația valorii: butoanele deschid categorii, iar paginile categoriilor conțin controalele reale."
  RU: "Что это: главная навигация по настройкам модерации чата. Где используется: в приватной админ-панели, открываемой из /settings. Значение: кнопки открывают разделы, а внутри разделов настраиваются параметры."
  SK: "Čo to je: hlavná navigácia pre nastavenia moderácie chatu. Kde sa používa: v súkromnom admin paneli otvorenom cez /settings. Význam hodnoty: tlačidlá otvárajú kategórie a stránky kategórií obsahujú skutočné nastavenia."
  SL: "Kaj je: glavna navigacija za nastavitve moderiranja klepeta. Kje se uporablja: v zasebnem skrbniškem panelu, odprtem iz /settings. Pomen vrednosti: gumbi odprejo kategorije, na straneh kategorij pa so dejanske nastavitve."
  SV: "Vad: huvudnavigering för inställningar för chattmoderering. Var används: i den privata adminpanelen som öppnas från /settings. Betydelse: knappar öppnar kategorier och kategorisidorna innehåller de faktiska inställningarna."
  TR: "Nedir: sohbet moderasyon ayarları için ana gezinme. Nerede kullanılır: /settings üzerinden açılan özel yönetici panelinde. Değerin anlamı: düğmeler kategorileri açar ve kategori sayfalarında gerçek ayarlar bulunur."
  UK: "Що це: головна навігація за налаштуваннями модерації чату. Де використовується: у приватній адмін-панелі, відкритій через /settings. Значення: кнопки відкривають розділи, а всередині розділів налаштовуються параметри."
  ZH: "这是什么：聊天审核设置的主导航。使用位置：从 /settings 打开的私有管理面板。数值含义：按钮用于打开分类，分类页面中包含实际控制项。"

"What this is: interface language for this chat settings panel and localized bot messages. Where used: admin panel pages and message templates that use chat language. Value meaning: selected language code is saved as chat language.":
  BE: "Што гэта: мова інтэрфейсу гэтай панэлі налад чата і лакалізаваных паведамленняў бота. Дзе выкарыстоўваецца: на старонках адмін-панэлі і ў шаблонах паведамленняў, што выкарыстоўваюць мову чата. Значэнне: выбраны код мовы захоўваецца як мова чата."
  BG: "Какво е: език на интерфейса за този панел с настройки и локализираните съобщения на бота. Къде се използва: страниците на админ панела и шаблоните за съобщения, които ползват езика на чата. Значение: избраният езиков код се записва като език на чата."
  CS: "Co to je: jazyk rozhraní tohoto panelu nastavení chatu a lokalizovaných zpráv bota. Kde se používá: stránky admin panelu a šablony zpráv, které používají jazyk chatu. Význam hodnoty: vybraný kód jazyka se uloží jako jazyk chatu."
  DA: "Hvad: grænsefladesprog for dette indstillingspanel og lokaliserede botbeskeder. Hvor bruges det: på adminpanelsider og beskedskabeloner, der bruger chatsproget. Værdiens betydning: den valgte sprogkode gemmes som chatsprog."
  DE: "Was: Oberflächensprache für dieses Chat-Einstellungsfenster und lokalisierte Bot-Nachrichten. Wo verwendet: auf Seiten des Admin-Panels und in Nachrichtenvorlagen, die die Chatsprache nutzen. Bedeutung des Werts: der gewählte Sprachcode wird als Chatsprache gespeichert."
  EL: "Τι είναι: γλώσσα διεπαφής για αυτόν τον πίνακα ρυθμίσεων και τα τοπικοποιημένα μηνύματα του bot. Πού χρησιμοποιείται: σε σελίδες του πίνακα διαχείρισης και σε πρότυπα μηνυμάτων που χρησιμοποιούν τη γλώσσα συνομιλίας. Σημασία τιμής: ο επιλεγμένος κωδικός γλώσσας αποθηκεύεται ως γλώσσα του chat."
  ES: "Qué es: idioma de la interfaz para este panel de ajustes del chat y para los mensajes localizados del bot. Dónde se usa: en páginas del panel admin y plantillas de mensajes que usan el idioma del chat. Significado del valor: el código de idioma seleccionado se guarda como idioma del chat."
  ET: "Mis see on: selle vestluse seadete paneeli ja lokaliseeritud boti sõnumite liidese keel. Kus kasutatakse: adminpaneeli lehtedel ja sõnumimallides, mis kasutavad vestluse keelt. Väärtuse tähendus: valitud keelekood salvestatakse vestluse keelena."
  FI: "Mitä: tämän chatin asetuspaneelin ja lokalisoitujen bottiviestien käyttöliittymäkieli. Missä käytetään: ylläpitopaneelin sivuilla ja viestimallipohjissa, jotka käyttävät chatin kieltä. Arvon merkitys: valittu kielikoodi tallennetaan chatin kieleksi."
  FR: "Quoi : langue d'interface de ce panneau de paramètres du chat et des messages localisés du bot. Où utilisé : sur les pages du panneau admin et dans les modèles de message utilisant la langue du chat. Signification de la valeur : le code de langue sélectionné est enregistré comme langue du chat."
  HU: "Mi ez: ennek a chat beállítási panelnek és a lokalizált botüzeneteknek a felületi nyelve. Hol használatos: az admin felület oldalain és azokban az üzenetsablonokban, amelyek a chat nyelvét használják. Az érték jelentése: a kiválasztott nyelvkód a chat nyelveként mentődik."
  ID: "Apa: bahasa antarmuka untuk panel pengaturan chat ini dan pesan bot yang dilokalkan. Digunakan di: halaman panel admin dan templat pesan yang memakai bahasa chat. Arti nilai: kode bahasa yang dipilih disimpan sebagai bahasa chat."
  IT: "Cos'è: lingua dell'interfaccia di questo pannello impostazioni chat e dei messaggi localizzati del bot. Dove si usa: nelle pagine del pannello admin e nei template messaggio che usano la lingua della chat. Significato del valore: il codice lingua selezionato viene salvato come lingua della chat."
  JA: "内容: このチャット設定パネルとローカライズされたボットメッセージの表示言語です。使用箇所: 管理パネルのページと、チャット言語を使うメッセージテンプレートです。値の意味: 選択した言語コードがチャット言語として保存されます。"
  KO: "항목: 이 채팅 설정 패널과 현지화된 봇 메시지의 인터페이스 언어입니다. 사용 위치: 관리자 패널 페이지와 채팅 언어를 사용하는 메시지 템플릿입니다. 값 의미: 선택한 언어 코드가 채팅 언어로 저장됩니다."
  LT: "Kas tai: šio pokalbio nustatymų skydelio ir lokalizuotų boto pranešimų sąsajos kalba. Kur naudojama: administratoriaus skydelio puslapiuose ir pranešimų šablonuose, kurie naudoja pokalbio kalbą. Reikšmė: pasirinktas kalbos kodas išsaugomas kaip pokalbio kalba."
  LV: "Kas tas ir: šī tērzēšanas iestatījumu paneļa un lokalizēto bota ziņu saskarnes valoda. Kur izmanto: administratora paneļa lapās un ziņojumu veidnēs, kas izmanto tērzēšanas valodu. Vērtības nozīme: izvēlētais valodas kods tiek saglabāts kā tērzēšanas valoda."
  NB: "Hva: grensesnittspråk for dette chat-innstillingspanelet og lokaliserte botmeldinger. Hvor brukt: på adminpanelsider og meldingsmaler som bruker chatspråket. Betydning: valgt språkkode lagres som chatspråk."
  NL: "Wat: interfacetaal voor dit chatinstellingenpaneel en gelokaliseerde botberichten. Waar gebruikt: op pagina's van het beheerpaneel en in berichtsjablonen die de chattaal gebruiken. Betekenis van de waarde: de gekozen taalcode wordt opgeslagen als chattaal."
  PL: "Co to jest: język interfejsu tego panelu ustawień czatu i zlokalizowanych wiadomości bota. Gdzie używane: na stronach panelu administratora oraz w szablonach wiadomości używających języka czatu. Znaczenie wartości: wybrany kod języka jest zapisywany jako język czatu."
  PT: "O que é: idioma da interface deste painel de configurações do chat e das mensagens localizadas do bot. Onde é usado: nas páginas do painel admin e nos modelos de mensagem que usam o idioma do chat. Significado do valor: o código de idioma selecionado é salvo como idioma do chat."
  RO: "Ce este: limba interfeței pentru acest panou de setări al chatului și pentru mesajele localizate ale botului. Unde se folosește: pe paginile panoului admin și în șabloanele de mesaje care folosesc limba chatului. Semnificația valorii: codul de limbă selectat se salvează ca limbă a chatului."
  RU: "Что это: язык интерфейса панели и локализованных сообщений бота для этого чата. Где используется: страницы админ-панели и шаблоны сообщений, зависящие от языка чата. Значение: выбранный код языка сохраняется как язык чата."
  SK: "Čo to je: jazyk rozhrania pre tento panel nastavení chatu a lokalizované správy bota. Kde sa používa: na stránkach admin panela a v šablónach správ, ktoré používajú jazyk chatu. Význam hodnoty: vybraný kód jazyka sa uloží ako jazyk chatu."
  SL: "Kaj je: jezik vmesnika za ta panel nastavitev klepeta in lokalizirana sporočila bota. Kje se uporablja: na straneh skrbniškega panela in v predlogah sporočil, ki uporabljajo jezik klepeta. Pomen vrednosti: izbrana jezikovna koda se shrani kot jezik klepeta."
  SV: "Vad: gränssnittsspråk för den här chattens inställningspanel och lokaliserade botmeddelanden. Var används: på adminpanelens sidor och i meddelandemallar som använder chattspråket. Betydelse: vald språkkod sparas som chattspråk."
  TR: "Nedir: bu sohbet ayar paneli ve yerelleştirilmiş bot mesajları için arayüz dili. Nerede kullanılır: yönetici paneli sayfalarında ve sohbet dilini kullanan mesaj şablonlarında. Değerin anlamı: seçilen dil kodu sohbet dili olarak kaydedilir."
  UK: "Що це: мова інтерфейсу панелі та локалізованих повідомлень бота для цього чату. Де використовується: сторінки адмін-панелі та шаблони повідомлень, що залежать від мови чату. Значення: вибраний код мови зберігається як мова чату."
  ZH: "这是什么：此聊天设置面板和本地化机器人消息的界面语言。使用位置：管理面板页面以及使用聊天语言的消息模板。数值含义：所选语言代码会保存为聊天语言。"

"What this is: main anti-raid module for new users. Where used: join flow before users start normal messaging. Value meaning: Master Switch enables or disables gatekeeper features for this chat.":
  BE: "Што гэта: галоўны антырэйдавы модуль для новых карыстальнікаў. Дзе выкарыстоўваецца: у сцэнары ўваходу перад тым, як карыстальнікі пачнуць звычайна пісаць. Значэнне: Master Switch уключае або выключае функцыі gatekeeper для гэтага чата."
  BG: "Какво е: основният анти-рейд модул за нови потребители. Къде се използва: в процеса на влизане преди потребителите да започнат нормално да пишат. Значение: Master Switch включва или изключва функциите на gatekeeper за този чат."
  CS: "Co to je: hlavní anti-raid modul pro nové uživatele. Kde se používá: ve vstupním procesu před tím, než uživatelé začnou normálně psát. Význam hodnoty: Master Switch zapíná nebo vypíná funkce gatekeeperu pro tento chat."
  DA: "Hvad: hovedmodul mod raids for nye brugere. Hvor bruges det: i join-flowet før brugere begynder normal beskedskrivning. Værdiens betydning: Master Switch aktiverer eller deaktiverer gatekeeper-funktioner for denne chat."
  DE: "Was: zentrales Anti-Raid-Modul für neue Nutzer. Wo verwendet: im Beitrittsablauf, bevor Nutzer normal schreiben dürfen. Bedeutung des Werts: Master Switch aktiviert oder deaktiviert die gatekeeper-Funktionen für diesen Chat."
  EL: "Τι είναι: κύρια μονάδα anti-raid για νέους χρήστες. Πού χρησιμοποιείται: στη ροή ένταξης πριν οι χρήστες αρχίσουν κανονικά μηνύματα. Σημασία τιμής: το Master Switch ενεργοποιεί ή απενεργοποιεί τις λειτουργίες gatekeeper για αυτό το chat."
  ES: "Qué es: módulo anti-raid principal para usuarios nuevos. Dónde se usa: en el flujo de ingreso antes de que los usuarios empiecen a enviar mensajes normales. Significado del valor: Master Switch activa o desactiva las funciones de gatekeeper para este chat."
  ET: "Mis see on: peamine reidivastane moodul uutele kasutajatele. Kus kasutatakse: liitumisvoos enne, kui kasutajad hakkavad tavaliselt sõnumeid saatma. Väärtuse tähendus: Master Switch lubab või keelab selle vestluse gatekeeperi funktsioonid."
  FI: "Mitä: uusien käyttäjien pääasiallinen anti-raid-moduuli. Missä käytetään: liittymisprosessissa ennen kuin käyttäjät alkavat lähettää normaaleja viestejä. Arvon merkitys: Master Switch ottaa käyttöön tai poistaa käytöstä tämän chatin gatekeeper-toiminnot."
  FR: "Quoi : module anti-raid principal pour les nouveaux utilisateurs. Où utilisé : dans le flux d'arrivée avant que les utilisateurs commencent à envoyer des messages normaux. Signification de la valeur : Master Switch active ou désactive les fonctions gatekeeper pour ce chat."
  HU: "Mi ez: fő anti-raid modul az új felhasználókhoz. Hol használatos: a csatlakozási folyamatban, mielőtt a felhasználók normál üzenetküldést kezdenének. Az érték jelentése: a Master Switch be- vagy kikapcsolja a gatekeeper funkcióit ennél a chatnél."
  ID: "Apa: modul anti-raid utama untuk pengguna baru. Digunakan di: alur bergabung sebelum pengguna mulai mengirim pesan normal. Arti nilai: Master Switch mengaktifkan atau menonaktifkan fitur gatekeeper untuk chat ini."
  IT: "Cos'è: modulo anti-raid principale per i nuovi utenti. Dove si usa: nel flusso di ingresso prima che gli utenti inizino a messaggiare normalmente. Significato del valore: Master Switch abilita o disabilita le funzioni gatekeeper per questa chat."
  JA: "内容: 新規ユーザー向けのメイン anti-raid モジュールです。使用箇所: ユーザーが通常のメッセージ送信を始める前の参加フローです。値の意味: Master Switch でこのチャットの gatekeeper 機能を有効化または無効化します。"
  KO: "항목: 신규 사용자를 위한 기본 anti-raid 모듈입니다. 사용 위치: 사용자가 일반 메시지를 시작하기 전의 가입 흐름입니다. 값 의미: Master Switch 는 이 채팅의 gatekeeper 기능을 켜거나 끕니다."
  LT: "Kas tai: pagrindinis anti-raid modulis naujiems naudotojams. Kur naudojama: prisijungimo eigoje prieš naudotojams pradedant įprastai rašyti žinutes. Reikšmė: Master Switch įjungia arba išjungia gatekeeper funkcijas šiam pokalbiui."
  LV: "Kas tas ir: galvenais anti-raid modulis jaunajiem lietotājiem. Kur izmanto: pievienošanās plūsmā pirms lietotāji sāk normāli rakstīt ziņas. Vērtības nozīme: Master Switch ieslēdz vai izslēdz gatekeeper funkcijas šim tērzēšanas kanālam."
  NB: "Hva: hovedmodul mot raid for nye brukere. Hvor brukt: i innmeldingsflyten før brukere begynner vanlig meldingssending. Betydning: Master Switch slår gatekeeper-funksjoner for denne chatten av eller på."
  NL: "Wat: hoofdmodule tegen raids voor nieuwe gebruikers. Waar gebruikt: in de join-flow voordat gebruikers normaal berichten kunnen sturen. Betekenis van de waarde: Master Switch schakelt de gatekeeper-functies voor deze chat in of uit."
  PL: "Co to jest: główny moduł antyraidowy dla nowych użytkowników. Gdzie używane: w procesie dołączania, zanim użytkownicy zaczną normalnie pisać. Znaczenie wartości: Master Switch włącza lub wyłącza funkcje gatekeeper dla tego czatu."
  PT: "O que é: módulo anti-raid principal para novos usuários. Onde é usado: no fluxo de entrada antes de os usuários começarem a enviar mensagens normais. Significado do valor: Master Switch ativa ou desativa os recursos do gatekeeper para este chat."
  RO: "Ce este: modulul anti-raid principal pentru utilizatori noi. Unde se folosește: în fluxul de intrare înainte ca utilizatorii să înceapă mesageria normală. Semnificația valorii: Master Switch activează sau dezactivează funcțiile gatekeeper pentru acest chat."
  RU: "Что это: основной анти-рейд модуль для новых участников. Где используется: в сценарии вступления до начала обычной переписки. Значение: Master Switch включает или выключает функции gatekeeper для этого чата."
  SK: "Čo to je: hlavný anti-raid modul pre nových používateľov. Kde sa používa: v procese vstupu predtým, než používatelia začnú normálne písať. Význam hodnoty: Master Switch zapína alebo vypína funkcie gatekeepera pre tento chat."
  SL: "Kaj je: glavni anti-raid modul za nove uporabnike. Kje se uporablja: v toku pridružitve, preden uporabniki začnejo normalno pošiljati sporočila. Pomen vrednosti: Master Switch vklopi ali izklopi funkcije gatekeeper za ta klepet."
  SV: "Vad: huvudmodul mot raids för nya användare. Var används: i anslutningsflödet innan användare börjar skicka normala meddelanden. Betydelse: Master Switch aktiverar eller inaktiverar gatekeeper-funktioner för denna chatt."
  TR: "Nedir: yeni kullanıcılar için ana anti-raid modülü. Nerede kullanılır: kullanıcılar normal mesajlaşmaya başlamadan önce katılım akışında. Değerin anlamı: Master Switch bu sohbet için gatekeeper özelliklerini açar veya kapatır."
  UK: "Що це: основний анти-рейд модуль для нових учасників. Де використовується: у сценарії вступу до початку звичайного листування. Значення: Master Switch вмикає або вимикає функції gatekeeper для цього чату."
  ZH: "这是什么：面向新用户的主 anti-raid 模块。使用位置：用户开始正常发言前的入群流程。数值含义：Master Switch 用于启用或禁用此聊天的 gatekeeper 功能。"

"What this is: human verification settings for newcomers. Where used: CAPTCHA challenge after joining the chat. Value meaning: toggles and values define challenge complexity and timing.":
  BE: "Што гэта: налады праверкі чалавека для новых удзельнікаў. Дзе выкарыстоўваецца: у CAPTCHA-праверцы пасля ўваходу ў чат. Значэнне: пераключальнік CAPTCHA уключае праверку, а звязаныя палі кіруюць колькасцю варыянтаў і тайм-лімітамі."
  BG: "Какво е: настройки за проверка на човек за новодошлите. Къде се използва: в CAPTCHA проверката след влизане в чата. Значение: превключвателят CAPTCHA включва проверката, а свързаните полета управляват броя опции и времевите лимити."
  CS: "Co to je: nastavení ověření člověka pro nově příchozí. Kde se používá: v CAPTCHA výzvě po vstupu do chatu. Význam hodnoty: přepínač CAPTCHA zapíná kontrolu a související pole řídí počet možností a časové limity."
  DA: "Hvad: indstillinger for menneskeverifikation af nye medlemmer. Hvor bruges det: i CAPTCHA-udfordringen efter tilslutning til chatten. Værdiens betydning: CAPTCHA-kontakten aktiverer kontrollen, og relaterede felter styrer antal valgmuligheder og tidsgrænser."
  DE: "Was: Einstellungen zur Menschenprüfung für neue Mitglieder. Wo verwendet: in der CAPTCHA-Prüfung nach dem Beitritt zum Chat. Bedeutung des Werts: der CAPTCHA-Schalter aktiviert die Prüfung, und zugehörige Felder steuern Anzahl der Optionen und Zeitlimits."
  EL: "Τι είναι: ρυθμίσεις επαλήθευσης ανθρώπου για νέους χρήστες. Πού χρησιμοποιείται: στην πρόκληση CAPTCHA μετά την είσοδο στο chat. Σημασία τιμής: ο διακόπτης CAPTCHA ενεργοποιεί τον έλεγχο και τα σχετικά πεδία ορίζουν πλήθος επιλογών και χρονικά όρια."
  ES: "Qué es: ajustes de verificación humana para recién llegados. Dónde se usa: en el desafío CAPTCHA después de entrar al chat. Significado del valor: el interruptor CAPTCHA activa la verificación y los campos relacionados controlan cantidad de opciones y límites de tiempo."
  ET: "Mis see on: uustulnukate inimkontrolli seaded. Kus kasutatakse: CAPTCHA väljakutses pärast vestlusega liitumist. Väärtuse tähendus: CAPTCHA lüliti lubab kontrolli ning seotud väljad määravad valikute arvu ja ajapiirangud."
  FI: "Mitä: uusien tulijoiden ihmistarkistuksen asetukset. Missä käytetään: CAPTCHA-haasteessa chatiin liittymisen jälkeen. Arvon merkitys: CAPTCHA-kytkin ottaa tarkistuksen käyttöön, ja siihen liittyvät kentät määrittävät vaihtoehtojen määrän ja aikarajat."
  FR: "Quoi : paramètres de vérification humaine pour les nouveaux arrivants. Où utilisé : dans le défi CAPTCHA après l'entrée dans le chat. Signification de la valeur : le commutateur CAPTCHA active la vérification, et les champs associés règlent le nombre d'options et les limites de temps."
  HU: "Mi ez: emberellenőrzési beállítások új belépőknek. Hol használatos: CAPTCHA kihívásban a chathez csatlakozás után. Az érték jelentése: a CAPTCHA kapcsoló bekapcsolja az ellenőrzést, a kapcsolódó mezők pedig az opciók számát és az időkorlátokat szabályozzák."
  ID: "Apa: pengaturan verifikasi manusia untuk pengguna baru. Digunakan di: tantangan CAPTCHA setelah masuk ke chat. Arti nilai: sakelar CAPTCHA mengaktifkan pemeriksaan, dan kolom terkait mengatur jumlah opsi serta batas waktu."
  IT: "Cos'è: impostazioni di verifica umana per i nuovi arrivati. Dove si usa: nella sfida CAPTCHA dopo l'ingresso in chat. Significato del valore: l'interruttore CAPTCHA abilita il controllo e i campi correlati gestiscono numero di opzioni e limiti di tempo."
  JA: "内容: 新規参加者向けの人間確認設定です。使用箇所: チャット参加後の CAPTCHA チャレンジです。値の意味: CAPTCHA スイッチで確認を有効化し、関連項目で選択肢数と時間制限を設定します。"
  KO: "항목: 신규 참가자를 위한 사람 인증 설정입니다. 사용 위치: 채팅 참가 후 CAPTCHA 도전 단계입니다. 값 의미: CAPTCHA 스위치가 검사를 켜고, 관련 항목이 선택지 수와 시간 제한을 제어합니다."
  LT: "Kas tai: žmogaus patvirtinimo nustatymai naujokams. Kur naudojama: CAPTCHA iššūkyje po prisijungimo prie pokalbio. Reikšmė: CAPTCHA jungiklis įjungia patikrą, o susiję laukai valdo pasirinkimų skaičių ir laiko limitus."
  LV: "Kas tas ir: cilvēka pārbaudes iestatījumi jaunpienācējiem. Kur izmanto: CAPTCHA pārbaudē pēc pievienošanās tērzēšanai. Vērtības nozīme: CAPTCHA slēdzis ieslēdz pārbaudi, bet saistītie lauki nosaka variantu skaitu un laika limitus."
  NB: "Hva: innstillinger for menneskeverifisering av nye medlemmer. Hvor brukt: i CAPTCHA-utfordringen etter at man blir med i chatten. Betydning: CAPTCHA-bryteren aktiverer kontrollen, og relaterte felt styrer antall alternativer og tidsgrenser."
  NL: "Wat: instellingen voor menselijke verificatie van nieuwkomers. Waar gebruikt: in de CAPTCHA-uitdaging na het toetreden tot de chat. Betekenis van de waarde: de CAPTCHA-schakelaar zet de controle aan, en gerelateerde velden bepalen aantal opties en tijdslimieten."
  PL: "Co to jest: ustawienia weryfikacji człowieka dla nowych użytkowników. Gdzie używane: w teście CAPTCHA po dołączeniu do czatu. Znaczenie wartości: przełącznik CAPTCHA włącza sprawdzanie, a powiązane pola ustawiają liczbę opcji i limity czasu."
  PT: "O que é: configurações de verificação humana para novos membros. Onde é usado: no desafio CAPTCHA após entrar no chat. Significado do valor: o interruptor CAPTCHA ativa a verificação, e os campos relacionados controlam quantidade de opções e limites de tempo."
  RO: "Ce este: setări de verificare umană pentru noii veniți. Unde se folosește: în provocarea CAPTCHA după intrarea în chat. Semnificația valorii: comutatorul CAPTCHA activează verificarea, iar câmpurile aferente controlează numărul de opțiuni și limitele de timp."
  RU: "Что это: настройки проверки человека для новых участников. Где используется: в CAPTCHA-проверке после входа в чат. Значение: переключатель CAPTCHA включает проверку, а связанные поля задают число вариантов и таймауты."
  SK: "Čo to je: nastavenia overenia človeka pre nových členov. Kde sa používa: v CAPTCHA výzve po vstupe do chatu. Význam hodnoty: prepínač CAPTCHA zapína kontrolu a súvisiace polia nastavujú počet možností a časové limity."
  SL: "Kaj je: nastavitve preverjanja človeka za novince. Kje se uporablja: v CAPTCHA izzivu po vstopu v klepet. Pomen vrednosti: stikalo CAPTCHA vklopi preverjanje, povezana polja pa določajo število možnosti in časovne omejitve."
  SV: "Vad: inställningar för människoverifiering för nya användare. Var används: i CAPTCHA-utmaningen efter att användaren gått med i chatten. Betydelse: CAPTCHA-omkopplaren aktiverar kontrollen och relaterade fält styr antal alternativ och tidsgränser."
  TR: "Nedir: yeni gelenler için insan doğrulama ayarları. Nerede kullanılır: sohbete katıldıktan sonraki CAPTCHA sınamasında. Değerin anlamı: CAPTCHA anahtarı doğrulamayı etkinleştirir ve ilgili alanlar seçenek sayısını ile zaman sınırlarını yönetir."
  UK: "Що це: налаштування перевірки людини для нових учасників. Де використовується: у CAPTCHA-перевірці після входу в чат. Значення: перемикач CAPTCHA вмикає перевірку, а пов'язані поля задають кількість варіантів та таймаути."
  ZH: "这是什么：新成员的人类验证设置。使用位置：加入聊天后的 CAPTCHA 验证流程。数值含义：CAPTCHA 开关用于启用验证，相关字段控制选项数量和时间限制。"

"What this is: number of options shown in CAPTCHA challenge. Where used: generated CAPTCHA keyboard for newcomers. Value meaning: larger number can make guessing harder.":
  BE: "Што гэта: колькасць варыянтаў адказу ў CAPTCHA. Дзе выкарыстоўваецца: у паведамленні з выпрабаваннем для новых карыстальнікаў. Значэнне: выбраны лік — гэта дакладная колькасць варыянтаў; большыя значэнні ўскладняюць выпадковае адгадванне."
  BG: "Какво е: брой варианти за отговор, показвани в CAPTCHA. Къде се използва: в съобщението с предизвикателството към новите потребители. Значение: избраното число е точният брой опции; по-големите стойности затрудняват случайното налучкване."
  CS: "Co to je: počet možností odpovědi zobrazených v CAPTCHA. Kde se používá: ve zprávě s výzvou pro nové uživatele. Význam hodnoty: zvolené číslo je přesný počet možností; vyšší hodnoty ztěžují náhodné hádání."
  DA: "Hvad: antal svarmuligheder vist i CAPTCHA. Hvor bruges det: i udfordringsbeskeden sendt til nye brugere. Værdiens betydning: det valgte tal er det præcise antal muligheder; højere værdier gør tilfældig gætning sværere."
  DE: "Was: Anzahl der Antwortoptionen in CAPTCHA. Wo verwendet: in der Prüfungsnachricht für neue Nutzer. Bedeutung des Werts: die gewählte Zahl ist die genaue Anzahl an Optionen; höhere Werte erschweren zufälliges Raten."
  EL: "Τι είναι: αριθμός επιλογών απάντησης που εμφανίζονται στο CAPTCHA. Πού χρησιμοποιείται: στο μήνυμα πρόκλησης που στέλνεται σε νέους χρήστες. Σημασία τιμής: ο επιλεγμένος αριθμός είναι το ακριβές πλήθος επιλογών, και οι μεγαλύτερες τιμές δυσκολεύουν την τυχαία μαντεψιά."
  ES: "Qué es: número de opciones de respuesta mostradas en CAPTCHA. Dónde se usa: en el mensaje de desafío enviado a usuarios nuevos. Significado del valor: el número elegido es la cantidad exacta de opciones; valores más altos dificultan adivinar al azar."
  ET: "Mis see on: CAPTCHA-s kuvatavate vastusevariantide arv. Kus kasutatakse: uutele kasutajatele saadetavas väljakutse sõnumis. Väärtuse tähendus: valitud number on täpne valikute arv; suurem väärtus teeb juhusliku äraarvamise raskemaks."
  FI: "Mitä: CAPTCHAssa näytettävien vastausvaihtoehtojen määrä. Missä käytetään: uusille käyttäjille lähetettävässä haasteviestissä. Arvon merkitys: valittu numero on tarkka vaihtoehtojen määrä; suuremmat arvot vaikeuttavat satunnaista arvaamista."
  FR: "Quoi : nombre d'options de réponse affichées dans le CAPTCHA. Où utilisé : dans le message de défi envoyé aux nouveaux utilisateurs. Signification de la valeur : le nombre choisi est le nombre exact d'options ; des valeurs plus élevées rendent le hasard plus difficile."
  HU: "Mi ez: a CAPTCHA-ban megjelenített válaszlehetőségek száma. Hol használatos: az új felhasználóknak küldött kihívásüzenetben. Az érték jelentése: a kiválasztott szám a pontos opciószám; a nagyobb érték nehezíti a véletlen tippelést."
  ID: "Apa: jumlah opsi jawaban yang ditampilkan di CAPTCHA. Digunakan di: pesan tantangan yang dikirim ke pengguna baru. Arti nilai: angka yang dipilih adalah jumlah opsi yang tepat; nilai lebih besar membuat tebak acak lebih sulit."
  IT: "Cos'è: numero di opzioni di risposta mostrate nel CAPTCHA. Dove si usa: nel messaggio di sfida inviato ai nuovi utenti. Significato del valore: il numero selezionato è il conteggio esatto delle opzioni; valori più alti rendono più difficile indovinare a caso."
  JA: "内容: CAPTCHA に表示する回答候補数です。使用箇所: 新規ユーザーに送るチャレンジメッセージです。値の意味: 選択した数が候補の正確な数になり、値が大きいほどランダム推測が難しくなります。"
  KO: "항목: CAPTCHA 에 표시되는 답변 선택지 수입니다. 사용 위치: 신규 사용자에게 보내는 도전 메시지입니다. 값 의미: 선택한 숫자가 정확한 선택지 개수이며, 값이 클수록 무작위 추측이 어려워집니다."
  LT: "Kas tai: CAPTCHA rodomų atsakymo variantų skaičius. Kur naudojama: iššūkio pranešime, siunčiamame naujiems naudotojams. Reikšmė: pasirinktas skaičius yra tikslus variantų kiekis; didesnės reikšmės apsunkina atsitiktinį spėjimą."
  LV: "Kas tas ir: CAPTCHA parādīto atbilžu variantu skaits. Kur izmanto: izaicinājuma ziņojumā, kas tiek sūtīts jaunajiem lietotājiem. Vērtības nozīme: izvēlētais skaits ir precīzs variantu daudzums; lielākas vērtības apgrūtina nejaušu minēšanu."
  NB: "Hva: antall svaralternativer som vises i CAPTCHA. Hvor brukt: i utfordringsmeldingen som sendes til nye brukere. Betydning: valgt tall er nøyaktig antall alternativer; høyere verdier gjør tilfeldig gjetting vanskeligere."
  NL: "Wat: aantal antwoordopties dat in CAPTCHA wordt getoond. Waar gebruikt: in het uitdagingbericht dat naar nieuwe gebruikers wordt gestuurd. Betekenis van de waarde: het gekozen getal is het exacte aantal opties; hogere waarden maken willekeurig raden moeilijker."
  PL: "Co to jest: liczba opcji odpowiedzi pokazywanych w CAPTCHA. Gdzie używane: w wiadomości z wyzwaniem wysyłanej do nowych użytkowników. Znaczenie wartości: wybrana liczba to dokładna liczba opcji; większe wartości utrudniają losowe zgadywanie."
  PT: "O que é: número de opções de resposta mostradas no CAPTCHA. Onde é usado: na mensagem de desafio enviada para novos usuários. Significado do valor: o número escolhido é a quantidade exata de opções; valores maiores dificultam o chute aleatório."
  RO: "Ce este: numărul de opțiuni de răspuns afișate în CAPTCHA. Unde se folosește: în mesajul de provocare trimis utilizatorilor noi. Semnificația valorii: numărul selectat este numărul exact de opțiuni; valorile mai mari fac ghicirea aleatoare mai dificilă."
  RU: "Что это: количество вариантов ответа в CAPTCHA. Где используется: в сообщении с проверкой для нового участника. Значение: выбранное число - это точное количество кнопок, большее число усложняет случайный подбор."
  SK: "Čo to je: počet možností odpovede zobrazených v CAPTCHA. Kde sa používa: v správe s výzvou odoslanej novým používateľom. Význam hodnoty: zvolené číslo je presný počet možností; vyššie hodnoty sťažujú náhodné hádanie."
  SL: "Kaj je: število možnosti odgovora v CAPTCHA. Kje se uporablja: v sporočilu izziva, poslanem novim uporabnikom. Pomen vrednosti: izbrano število je točno število možnosti; višje vrednosti otežijo naključno ugibanje."
  SV: "Vad: antal svarsalternativ som visas i CAPTCHA. Var används: i utmaningsmeddelandet som skickas till nya användare. Betydelse: valt tal är exakt antal alternativ; högre värden gör slumpmässig gissning svårare."
  TR: "Nedir: CAPTCHA içinde gösterilen yanıt seçeneği sayısı. Nerede kullanılır: yeni kullanıcılara gönderilen sınama mesajında. Değerin anlamı: seçilen sayı tam seçenek sayısıdır; daha yüksek değerler rastgele tahmini zorlaştırır."
  UK: "Що це: кількість варіантів відповіді в CAPTCHA. Де використовується: у повідомленні з перевіркою для нового учасника. Значення: вибране число - це точна кількість кнопок, більше число ускладнює випадковий підбір."
  ZH: "这是什么：CAPTCHA 中显示的答案选项数量。使用位置：发送给新用户的验证消息。数值含义：所选数字就是精确选项数；数值越大，随机猜中的难度越高。"

"What this is: time limit to solve CAPTCHA. Where used: active gatekeeper challenge for a joined user. Value meaning: after timeout, unresolved challenge fails.":
  BE: "Што гэта: ліміт часу на праходжанне CAPTCHA-выпрабавання. Дзе выкарыстоўваецца: у таймеры актыўнага выпрабавання пасля ўваходу карыстальніка. Значэнне: калі тайм-аўт скончыўся да паспяховага адказу, выпрабаванне лічыцца праваленым."
  BG: "Какво е: лимит от време за преминаване на CAPTCHA предизвикателството. Къде се използва: в таймера на активното предизвикателство след присъединяване на потребителя. Значение: ако времето изтече преди успешен отговор, предизвикателството е неуспешно."
  CS: "Co to je: časový limit pro splnění CAPTCHA výzvy. Kde se používá: v časovači aktivní výzvy po připojení uživatele. Význam hodnoty: pokud čas vyprší před úspěšnou odpovědí, výzva selže."
  DA: "Hvad: tidsgrænse for at bestå CAPTCHA-udfordringen. Hvor bruges det: i timeren for den aktive udfordring efter brugerens tilslutning. Værdiens betydning: hvis tiden udløber før succes, mislykkes udfordringen."
  DE: "Was: Zeitlimit zum Bestehen der CAPTCHA-Prüfung. Wo verwendet: im Timer der aktiven Prüfung nach dem Beitritt des Nutzers. Bedeutung des Werts: läuft die Zeit vor Erfolg ab, gilt die Prüfung als fehlgeschlagen."
  EL: "Τι είναι: χρονικό όριο για επιτυχή ολοκλήρωση της πρόκλησης CAPTCHA. Πού χρησιμοποιείται: στον ενεργό χρονομετρητή πρόκλησης μετά την είσοδο χρήστη. Σημασία τιμής: αν λήξει ο χρόνος πριν την επιτυχία, η πρόκληση αποτυγχάνει."
  ES: "Qué es: límite de tiempo para superar el desafío CAPTCHA. Dónde se usa: en el temporizador del desafío activo después de que el usuario se une. Significado del valor: si el tiempo expira antes del éxito, el desafío falla."
  ET: "Mis see on: ajapiirang CAPTCHA väljakutse läbimiseks. Kus kasutatakse: aktiivse väljakutse taimeris pärast kasutaja liitumist. Väärtuse tähendus: kui aeg lõpeb enne edukat vastust, loetakse väljakutse ebaõnnestunuks."
  FI: "Mitä: aikaraja CAPTCHA-haasteen läpäisemiselle. Missä käytetään: aktiivisen haasteen ajastimessa käyttäjän liityttyä. Arvon merkitys: jos aika loppuu ennen onnistumista, haaste epäonnistuu."
  FR: "Quoi : limite de temps pour réussir le défi CAPTCHA. Où utilisé : dans le minuteur du défi actif après l'arrivée de l'utilisateur. Signification de la valeur : si le délai expire avant la réussite, le défi échoue."
  HU: "Mi ez: időkorlát a CAPTCHA kihívás teljesítéséhez. Hol használatos: az aktív kihívás időzítőjében a felhasználó csatlakozása után. Az érték jelentése: ha az idő lejár siker előtt, a kihívás sikertelen."
  ID: "Apa: batas waktu untuk menyelesaikan tantangan CAPTCHA. Digunakan di: timer tantangan aktif setelah pengguna bergabung. Arti nilai: jika waktu habis sebelum berhasil, tantangan dianggap gagal."
  IT: "Cos'è: limite di tempo per superare la sfida CAPTCHA. Dove si usa: nel timer della sfida attiva dopo l'ingresso dell'utente. Significato del valore: se il tempo scade prima del successo, la sfida fallisce."
  JA: "内容: CAPTCHA チャレンジを通過するための制限時間です。使用箇所: ユーザー参加後に動くアクティブチャレンジのタイマーです。値の意味: 成功前に時間切れになるとチャレンジ失敗になります。"
  KO: "항목: CAPTCHA 도전을 통과하기 위한 시간 제한입니다. 사용 위치: 사용자가 참가한 뒤 진행되는 활성 도전 타이머입니다. 값 의미: 성공 전에 시간이 끝나면 도전은 실패로 처리됩니다."
  LT: "Kas tai: laiko limitas CAPTCHA iššūkiui įveikti. Kur naudojama: aktyvaus iššūkio laikmatyje po naudotojo prisijungimo. Reikšmė: jei laikas baigiasi iki sėkmės, iššūkis laikomas nepavykusiu."
  LV: "Kas tas ir: laika limits CAPTCHA pārbaudes iziešanai. Kur izmanto: aktīvā izaicinājuma taimerī pēc lietotāja pievienošanās. Vērtības nozīme: ja laiks beidzas pirms veiksmīgas atbildes, izaicinājums tiek uzskatīts par neizdevušos."
  NB: "Hva: tidsgrense for å bestå CAPTCHA-utfordringen. Hvor brukt: i timeren for aktiv utfordring etter at brukeren har blitt med. Betydning: hvis tiden går ut før suksess, mislykkes utfordringen."
  NL: "Wat: tijdslimiet om de CAPTCHA-uitdaging te halen. Waar gebruikt: in de timer van de actieve uitdaging nadat de gebruiker is toegetreden. Betekenis van de waarde: als de tijd verloopt vóór succes, mislukt de uitdaging."
  PL: "Co to jest: limit czasu na zaliczenie testu CAPTCHA. Gdzie używane: w liczniku aktywnego wyzwania po dołączeniu użytkownika. Znaczenie wartości: jeśli czas minie przed poprawną odpowiedzią, wyzwanie kończy się niepowodzeniem."
  PT: "O que é: limite de tempo para concluir o desafio CAPTCHA. Onde é usado: no temporizador do desafio ativo após o usuário entrar. Significado do valor: se o tempo acabar antes do sucesso, o desafio falha."
  RO: "Ce este: limita de timp pentru trecerea provocării CAPTCHA. Unde se folosește: în cronometrul provocării active după intrarea utilizatorului. Semnificația valorii: dacă timpul expiră înainte de reușită, provocarea eșuează."
  RU: "Что это: лимит времени на прохождение CAPTCHA. Где используется: в таймере активного испытания после входа пользователя. Значение: если время вышло до успешного ответа, испытание считается проваленным."
  SK: "Čo to je: časový limit na splnenie CAPTCHA výzvy. Kde sa používa: v časovači aktívnej výzvy po pripojení používateľa. Význam hodnoty: ak čas vyprší pred úspechom, výzva zlyhá."
  SL: "Kaj je: časovna omejitev za uspešno rešitev CAPTCHA izziva. Kje se uporablja: v časovniku aktivnega izziva po pridružitvi uporabnika. Pomen vrednosti: če čas poteče pred uspehom, izziv ne uspe."
  SV: "Vad: tidsgräns för att klara CAPTCHA-utmaningen. Var används: i timern för den aktiva utmaningen efter att användaren gått med. Betydelse: om tiden går ut före lyckat resultat misslyckas utmaningen."
  TR: "Nedir: CAPTCHA sınamasını geçmek için süre sınırı. Nerede kullanılır: kullanıcı katıldıktan sonra çalışan aktif sınama zamanlayıcısında. Değerin anlamı: başarıdan önce süre dolarsa sınama başarısız olur."
  UK: "Що це: ліміт часу на проходження CAPTCHA. Де використовується: у таймері активного випробування після входу користувача. Значення: якщо час вийшов до успішної відповіді, випробування вважається проваленим."
  ZH: "这是什么：通过 CAPTCHA 验证的时间限制。使用位置：用户加入后运行的活动验证计时器。数值含义：如果在成功前超时，验证将判定为失败。"

"What this is: temporary restriction duration after failed or expired challenge. Where used: gatekeeper reject action. Value meaning: user cannot send messages until timeout ends.":
  BE: "Што гэта: перыяд чакання пасля праваленай або пратэрмінаванай праверкі gatekeeper. Дзе выкарыстоўваецца: пры паўторных спробах уступлення пасля адхілення. Значэнне: карыстальнік можа паспрабаваць далучыцца зноў толькі пасля гэтай затрымкі."
  BG: "Какво е: период на изчакване след неуспешно или изтекло gatekeeper предизвикателство. Къде се използва: при опити за повторно присъединяване след отказ. Значение: потребителят може да опита отново да се присъедини едва след това изчакване."
  CS: "Co to je: čekací doba po neúspěšné nebo vypršené gatekeeper výzvě. Kde se používá: při opakovaných pokusech o připojení po odmítnutí. Význam hodnoty: uživatel se může znovu připojit až po tomto zpoždění."
  DA: "Hvad: ventetid efter mislykket eller udløbet gatekeeper-udfordring. Hvor bruges det: ved forsøg på genindtræden efter afvisning. Værdiens betydning: brugeren kan først prøve at deltage igen efter denne forsinkelse."
  DE: "Was: Sperrzeit nach fehlgeschlagener oder abgelaufener gatekeeper-Prüfung. Wo verwendet: bei erneuten Beitrittsversuchen nach Ablehnung. Bedeutung des Werts: der Nutzer kann erst nach dieser Wartezeit erneut beitreten."
  EL: "Τι είναι: χρόνος αναμονής μετά από αποτυχημένη ή ληγμένη πρόκληση gatekeeper. Πού χρησιμοποιείται: σε νέες προσπάθειες εισόδου μετά από απόρριψη. Σημασία τιμής: ο χρήστης μπορεί να δοκιμάσει ξανά μόνο μετά από αυτή την καθυστέρηση."
  ES: "Qué es: tiempo de espera tras un desafío gatekeeper fallido o vencido. Dónde se usa: en intentos de reingreso después de un rechazo. Significado del valor: el usuario solo puede intentar unirse de nuevo después de este retraso."
  ET: "Mis see on: ooteaeg pärast ebaõnnestunud või aegunud gatekeeperi väljakutset. Kus kasutatakse: uuesti liitumise katsetes pärast tagasilükkamist. Väärtuse tähendus: kasutaja saab uuesti liituda alles pärast seda viivitust."
  FI: "Mitä: odotusaika epäonnistuneen tai vanhentuneen gatekeeper-haasteen jälkeen. Missä käytetään: uudelleenliittymisyrityksissä hylkäyksen jälkeen. Arvon merkitys: käyttäjä voi yrittää liittyä uudelleen vasta tämän viiveen jälkeen."
  FR: "Quoi : délai d'attente après un défi gatekeeper échoué ou expiré. Où utilisé : lors des tentatives de retour après un rejet. Signification de la valeur : l'utilisateur ne peut réessayer de rejoindre qu'après ce délai."
  HU: "Mi ez: várakozási idő sikertelen vagy lejárt gatekeeper kihívás után. Hol használatos: elutasítás utáni újracsatlakozási próbálkozásoknál. Az érték jelentése: a felhasználó csak ezen késleltetés után próbálhat újra csatlakozni."
  ID: "Apa: jeda setelah tantangan gatekeeper gagal atau kedaluwarsa. Digunakan di: percobaan bergabung ulang setelah penolakan. Arti nilai: pengguna hanya bisa mencoba bergabung lagi setelah jeda ini."
  IT: "Cos'è: tempo di attesa dopo una sfida gatekeeper fallita o scaduta. Dove si usa: nei tentativi di rientro dopo un rifiuto. Significato del valore: l'utente può riprovare a entrare solo dopo questo ritardo."
  JA: "内容: gatekeeper チャレンジ失敗または期限切れ後の待機時間です。使用箇所: 拒否後の再参加試行です。値の意味: この遅延が終わるまでユーザーは再参加できません。"
  KO: "항목: gatekeeper 도전에 실패했거나 만료된 뒤의 대기 시간입니다. 사용 위치: 거부 후 재참가 시도 단계입니다. 값 의미: 이 지연 시간이 지나야 사용자 재참가 시도가 가능합니다."
  LT: "Kas tai: laukimo laikotarpis po nesėkmingo arba pasibaigusio gatekeeper iššūkio. Kur naudojama: pakartotiniuose prisijungimo bandymuose po atmetimo. Reikšmė: naudotojas gali bandyti prisijungti dar kartą tik po šios pauzės."
  LV: "Kas tas ir: gaidīšanas periods pēc neveiksmīga vai beigušās gatekeeper pārbaudes. Kur izmanto: atkārtotos pievienošanās mēģinājumos pēc noraidījuma. Vērtības nozīme: lietotājs var mēģināt pievienoties atkārtoti tikai pēc šīs pauzes."
  NB: "Hva: ventetid etter mislykket eller utløpt gatekeeper-utfordring. Hvor brukt: ved nye forsøk på å bli med etter avvisning. Betydning: brukeren kan prøve å bli med igjen først etter denne forsinkelsen."
  NL: "Wat: wachttijd na een mislukte of verlopen gatekeeper-uitdaging. Waar gebruikt: bij nieuwe toetredingspogingen na afwijzing. Betekenis van de waarde: de gebruiker kan pas na deze vertraging opnieuw proberen toe te treden."
  PL: "Co to jest: okres oczekiwania po nieudanym lub wygasłym teście gatekeeper. Gdzie używane: przy ponownych próbach dołączenia po odrzuceniu. Znaczenie wartości: użytkownik może spróbować dołączyć ponownie dopiero po tym opóźnieniu."
  PT: "O que é: tempo de espera após um desafio gatekeeper falho ou expirado. Onde é usado: em tentativas de reentrada após rejeição. Significado do valor: o usuário só pode tentar entrar novamente após esse atraso."
  RO: "Ce este: perioada de așteptare după o provocare gatekeeper eșuată sau expirată. Unde se folosește: la încercările de reintrare după respingere. Semnificația valorii: utilizatorul poate încerca să intre din nou doar după această întârziere."
  RU: "Что это: период ожидания после проваленной или просроченной проверки gatekeeper. Где используется: при повторных попытках вступления после отклонения. Значение: пользователь сможет попробовать войти снова только после этой задержки."
  SK: "Čo to je: čakacia doba po zlyhanej alebo expirovanej gatekeeper výzve. Kde sa používa: pri opätovných pokusoch o vstup po odmietnutí. Význam hodnoty: používateľ sa môže pokúsiť znova pripojiť až po tomto oneskorení."
  SL: "Kaj je: čakalna doba po neuspelem ali poteklem gatekeeper izzivu. Kje se uporablja: pri ponovnih poskusih pridružitve po zavrnitvi. Pomen vrednosti: uporabnik lahko znova poskusi pridružitev šele po tej zakasnitvi."
  SV: "Vad: väntetid efter misslyckad eller utgången gatekeeper-utmaning. Var används: vid nya anslutningsförsök efter avvisning. Betydelse: användaren kan försöka gå med igen först efter denna fördröjning."
  TR: "Nedir: başarısız veya süresi dolmuş gatekeeper sınamasından sonra bekleme süresi. Nerede kullanılır: reddedilmeden sonra yeniden katılma denemelerinde. Değerin anlamı: kullanıcı ancak bu gecikmeden sonra yeniden katılmayı deneyebilir."
  UK: "Що це: період очікування після проваленої або простроченої перевірки gatekeeper. Де використовується: при повторних спробах вступу після відхилення. Значення: користувач зможе спробувати увійти знову лише після цієї затримки."
  ZH: "这是什么：gatekeeper 验证失败或过期后的冷却等待时间。使用位置：被拒绝后的再次入群尝试。数值含义：用户只能在该延迟结束后再次尝试加入。"

"What this is: automatic greeting module for approved newcomers. Where used: message sent after successful gatekeeper pass. Value meaning: Master Switch turns greeting on or off.":
  BE: "Што гэта: модуль вітальнага паведамлення для новых удзельнікаў. Дзе выкарыстоўваецца: у паведамленнях сцэнару ўваходу ў групе або ў прыватным чаце. Значэнне: пераключальнік Greeting уключае адпраўку тэксту, а перадпрагляд паказвае бягучае запаўненне шаблону."
  BG: "Какво е: модул за приветствено съобщение за новодошлите. Къде се използва: в съобщенията от потока за присъединяване в група или личен чат. Значение: превключвателят Greeting включва изпращането на текст, а прегледът показва текущото визуализиране на шаблона."
  CS: "Co to je: modul uvítací zprávy pro nově příchozí. Kde se používá: ve zprávách průběhu připojení ve skupině nebo v soukromém chatu. Význam hodnoty: přepínač Greeting zapíná odesílání textu a náhled ukazuje aktuální vykreslení šablony."
  DA: "Hvad: velkomstbesked-modul til nye medlemmer. Hvor bruges det: i join-flow-beskeder i gruppe eller privat chat. Værdiens betydning: Greeting-kontakten aktiverer afsendelse af tekst, og forhåndsvisningen viser den aktuelle skabelon."
  DE: "Was: Modul für Begrüßungsnachrichten für neue Mitglieder. Wo verwendet: in Join-Flow-Nachrichten in Gruppe oder privatem Chat. Bedeutung des Werts: der Greeting-Schalter aktiviert den Textversand, und die Vorschau zeigt die aktuelle Vorlagenausgabe."
  EL: "Τι είναι: μονάδα μηνύματος καλωσορίσματος για νέους χρήστες. Πού χρησιμοποιείται: στα μηνύματα ροής εισόδου σε ομάδα ή ιδιωτική συνομιλία. Σημασία τιμής: ο διακόπτης Greeting ενεργοποιεί την αποστολή κειμένου και η προεπισκόπηση δείχνει την τρέχουσα απόδοση του προτύπου."
  ES: "Qué es: módulo de mensaje de bienvenida para recién llegados. Dónde se usa: en mensajes del flujo de ingreso en grupo o chat privado. Significado del valor: el interruptor Greeting activa el envío de texto y la vista previa muestra el render actual de la plantilla."
  ET: "Mis see on: tervitussõnumi moodul uutele tulijatele. Kus kasutatakse: liitumisvoo sõnumites grupis või privaatvestluses. Väärtuse tähendus: Greeting lüliti lubab teksti saatmise ja eelvaade näitab malli praegust renderdust."
  FI: "Mitä: tervetuloviestimoduuli uusille tulijoille. Missä käytetään: liittymisprosessin viesteissä ryhmässä tai yksityischatissa. Arvon merkitys: Greeting-kytkin ottaa tekstin lähetyksen käyttöön ja esikatselu näyttää nykyisen mallin."
  FR: "Quoi : module de message d'accueil pour les nouveaux arrivants. Où utilisé : dans les messages du flux d'entrée en groupe ou en chat privé. Signification de la valeur : le commutateur Greeting active l'envoi de texte, et l'aperçu montre le rendu actuel du modèle."
  HU: "Mi ez: üdvözlőüzenet-modul az új belépőknek. Hol használatos: a csatlakozási folyamat üzeneteiben csoportban vagy privát chatben. Az érték jelentése: a Greeting kapcsoló engedélyezi a szövegküldést, az előnézet pedig az aktuális sablonmegjelenítést mutatja."
  ID: "Apa: modul pesan sambutan untuk pendatang baru. Digunakan di: pesan alur bergabung di grup atau chat pribadi. Arti nilai: sakelar Greeting mengaktifkan pengiriman teks, dan pratinjau menampilkan hasil template saat ini."
  IT: "Cos'è: modulo di messaggio di benvenuto per i nuovi arrivati. Dove si usa: nei messaggi del flusso di ingresso in gruppo o chat privata. Significato del valore: l'interruttore Greeting abilita l'invio del testo e l'anteprima mostra il rendering attuale del template."
  JA: "内容: 新規参加者向けの歓迎メッセージモジュールです。使用箇所: グループまたはプライベートチャットの参加フローメッセージです。値の意味: Greeting スイッチでテキスト送信を有効化し、プレビューに現在のテンプレート表示が出ます。"
  KO: "항목: 신규 참가자용 환영 메시지 모듈입니다. 사용 위치: 그룹 또는 개인 채팅의 참가 흐름 메시지입니다. 값 의미: Greeting 스위치는 텍스트 전송을 켜고, 미리보기는 현재 템플릿 렌더링을 보여줍니다."
  LT: "Kas tai: pasveikinimo žinutės modulis naujokams. Kur naudojama: prisijungimo eigos žinutėse grupėje arba privačiame pokalbyje. Reikšmė: Greeting jungiklis įjungia teksto siuntimą, o peržiūra rodo dabartinį šablono atvaizdavimą."
  LV: "Kas tas ir: sveiciena ziņojuma modulis jaunpienācējiem. Kur izmanto: pievienošanās plūsmas ziņojumos grupā vai privātajā tērzēšanā. Vērtības nozīme: Greeting slēdzis ieslēdz teksta sūtīšanu, bet priekšskatījums rāda pašreizējo veidnes attēlojumu."
  NB: "Hva: velkomstmeldingsmodul for nye medlemmer. Hvor brukt: i meldinger i innmeldingsflyten i gruppe eller privat chat. Betydning: Greeting-bryteren aktiverer sending av tekst, og forhåndsvisning viser gjeldende malgjengivelse."
  NL: "Wat: welkomstberichtmodule voor nieuwkomers. Waar gebruikt: in join-flow-berichten in groep of privéchat. Betekenis van de waarde: de Greeting-schakelaar activeert het verzenden van tekst en de preview toont de huidige sjabloonweergave."
  PL: "Co to jest: moduł wiadomości powitalnej dla nowych użytkowników. Gdzie używane: w wiadomościach procesu dołączania w grupie lub czacie prywatnym. Znaczenie wartości: przełącznik Greeting włącza wysyłanie tekstu, a podgląd pokazuje bieżące renderowanie szablonu."
  PT: "O que é: módulo de mensagem de boas-vindas para novos membros. Onde é usado: em mensagens do fluxo de entrada no grupo ou chat privado. Significado do valor: o interruptor Greeting ativa o envio de texto, e a prévia mostra a renderização atual do modelo."
  RO: "Ce este: modul de mesaj de bun venit pentru noii veniți. Unde se folosește: în mesajele fluxului de intrare din grup sau chat privat. Semnificația valorii: comutatorul Greeting activează trimiterea textului, iar previzualizarea arată randarea curentă a șablonului."
  RU: "Что это: модуль приветственного сообщения для новых участников. Где используется: в сообщениях сценария вступления в группе или в личном чате. Значение: переключатель Greeting включает отправку текста, а предпросмотр показывает текущее заполнение шаблона."
  SK: "Čo to je: modul uvítacej správy pre nových členov. Kde sa používa: v správach toku pripojenia v skupine alebo súkromnom chate. Význam hodnoty: prepínač Greeting zapína odosielanie textu a náhľad zobrazuje aktuálne vykreslenie šablóny."
  SL: "Kaj je: modul pozdravnega sporočila za nove uporabnike. Kje se uporablja: v sporočilih toka pridružitve v skupini ali zasebnem klepetu. Pomen vrednosti: stikalo Greeting vklopi pošiljanje besedila, predogled pa prikaže trenutno upodobitev predloge."
  SV: "Vad: välkomstmeddelandemodul för nya användare. Var används: i anslutningsflödets meddelanden i grupp eller privat chatt. Betydelse: Greeting-omkopplaren aktiverar textsändning och förhandsvisningen visar aktuell mallrendering."
  TR: "Nedir: yeni gelenler için karşılama mesajı modülü. Nerede kullanılır: grup veya özel sohbetteki katılım akışı mesajlarında. Değerin anlamı: Greeting anahtarı metin gönderimini açar ve önizleme mevcut şablon çıktısını gösterir."
  UK: "Що це: модуль вітального повідомлення для нових учасників. Де використовується: у повідомленнях сценарію вступу в групі або в приватному чаті. Значення: перемикач Greeting вмикає надсилання тексту, а попередній перегляд показує поточне заповнення шаблону."
  ZH: "这是什么：新成员欢迎消息模块。使用位置：群组或私聊中的入群流程消息。数值含义：Greeting 开关用于启用文本发送，预览会显示当前模板渲染结果。"

"What this is: greeting text editor with placeholders. Where used: template used by greeting module. Value meaning: saved text is rendered with runtime variables like user and chat title.":
  BE: "Што гэта: рэдактар шаблону вітальнага тэксту. Дзе выкарыстоўваецца: у вітальным паведамленні новаму ўдзельніку, калі Greeting уключаны. Значэнне: плейсхолдары замяняюцца значэннямі падчас выканання, напрыклад згадкай карыстальніка, назвай чата і тайм-аўтам."
  BG: "Какво е: редактор на шаблон за приветствен текст. Къде се използва: в приветственото съобщение към нов потребител, когато Greeting е включен. Значение: плейсхолдърите се заменят по време на изпълнение, например с споменаване на потребителя, име на чата и таймаут."
  CS: "Co to je: editor šablony uvítacího textu. Kde se používá: v uvítací zprávě pro nového uživatele, když je Greeting zapnutý. Význam hodnoty: zástupné symboly se při běhu nahradí hodnotami, například zmínkou uživatele, názvem chatu a timeoutem."
  DA: "Hvad: skabeloneditor til velkomsttekst. Hvor bruges det: i velkomstbeskeden til nye brugere, når Greeting er aktiveret. Værdiens betydning: pladsholdere erstattes med runtime-værdier som brugeromtale, chatnavn og timeout."
  DE: "Was: Vorlageneditor für Begrüßungstext. Wo verwendet: in der Begrüßungsnachricht für neue Nutzer, wenn Greeting aktiviert ist. Bedeutung des Werts: Platzhalter werden zur Laufzeit durch Werte ersetzt, etwa Benutzererwähnung, Chattitel und Timeout."
  EL: "Τι είναι: επεξεργαστής προτύπου για το κείμενο καλωσορίσματος. Πού χρησιμοποιείται: στο μήνυμα καλωσορίσματος νέου χρήστη όταν το Greeting είναι ενεργό. Σημασία τιμής: τα placeholders αντικαθίστανται σε χρόνο εκτέλεσης, όπως αναφορά χρήστη, τίτλος chat και timeout."
  ES: "Qué es: editor de plantilla para el texto de bienvenida. Dónde se usa: en el mensaje de bienvenida al nuevo usuario cuando Greeting está activado. Significado del valor: los marcadores se sustituyen en tiempo de ejecución por valores como mención de usuario, título del chat y timeout."
  ET: "Mis see on: tervitusteksti malli redaktor. Kus kasutatakse: uue kasutaja tervitussõnumis, kui Greeting on sisse lülitatud. Väärtuse tähendus: kohahoidjad asendatakse käitusajal väärtustega, nagu kasutaja mainimine, vestluse pealkiri ja ajapiirang."
  FI: "Mitä: tervetulotekstin mallieditori. Missä käytetään: uuden käyttäjän tervetuloviestissä, kun Greeting on käytössä. Arvon merkitys: paikkamerkit korvataan ajonaikaisilla arvoilla, kuten käyttäjämaininnalla, chatin nimellä ja aikakatkaisulla."
  FR: "Quoi : éditeur de modèle pour le texte d'accueil. Où utilisé : dans le message d'accueil du nouvel utilisateur quand Greeting est activé. Signification de la valeur : les placeholders sont remplacés à l'exécution par des valeurs comme mention utilisateur, titre du chat et timeout."
  HU: "Mi ez: sablonszerkesztő az üdvözlő szöveghez. Hol használatos: az új felhasználó üdvözlőüzenetében, amikor a Greeting be van kapcsolva. Az érték jelentése: a helyőrzők futásidőben értékekre cserélődnek, például felhasználóemlítésre, chat címére és timeoutra."
  ID: "Apa: editor template untuk teks sambutan. Digunakan di: pesan sambutan pengguna baru saat Greeting aktif. Arti nilai: placeholder diganti saat runtime dengan nilai seperti mention pengguna, judul chat, dan timeout."
  IT: "Cos'è: editor del template per il testo di benvenuto. Dove si usa: nel messaggio di benvenuto per il nuovo utente quando Greeting è attivo. Significato del valore: i segnaposto vengono sostituiti a runtime con valori come menzione utente, titolo chat e timeout."
  JA: "内容: 歓迎テキスト用テンプレートエディタです。使用箇所: Greeting が有効なときの新規ユーザー向け歓迎メッセージです。値の意味: プレースホルダーは実行時にユーザー言及、チャット名、タイムアウトなどの値に置換されます。"
  KO: "항목: 환영 텍스트용 템플릿 편집기입니다. 사용 위치: Greeting 이 켜져 있을 때 새 사용자 환영 메시지에서 사용됩니다. 값 의미: 플레이스홀더는 실행 시 사용자 멘션, 채팅 제목, 시간 제한 같은 값으로 치환됩니다."
  LT: "Kas tai: pasveikinimo teksto šablono redaktorius. Kur naudojama: naujo naudotojo pasveikinimo žinutėje, kai Greeting įjungtas. Reikšmė: vietaženkliai vykdymo metu pakeičiami reikšmėmis, pvz. naudotojo paminėjimu, pokalbio pavadinimu ir laiko limitu."
  LV: "Kas tas ir: sveiciena teksta veidnes redaktors. Kur izmanto: jaunā lietotāja sveiciena ziņojumā, kad Greeting ir ieslēgts. Vērtības nozīme: vietturi izpildes laikā tiek aizstāti ar vērtībām, piemēram, lietotāja pieminējumu, tērzēšanas nosaukumu un taimautu."
  NB: "Hva: malredigerer for velkomsttekst. Hvor brukt: i velkomstmeldingen til nye brukere når Greeting er aktivert. Betydning: plassholdere erstattes ved kjøring med verdier som brukeromtale, chat-tittel og timeout."
  NL: "Wat: sjablooneditor voor welkomsttekst. Waar gebruikt: in het welkomstbericht voor nieuwe gebruikers wanneer Greeting is ingeschakeld. Betekenis van de waarde: placeholders worden tijdens runtime vervangen door waarden zoals gebruikersvermelding, chattitel en timeout."
  PL: "Co to jest: edytor szablonu tekstu powitalnego. Gdzie używane: w wiadomości powitalnej nowego użytkownika, gdy Greeting jest włączony. Znaczenie wartości: placeholdery są podczas działania zastępowane wartościami, np. wzmianką użytkownika, tytułem czatu i timeoutem."
  PT: "O que é: editor de modelo para texto de boas-vindas. Onde é usado: na mensagem de boas-vindas para novo usuário quando Greeting está ativado. Significado do valor: placeholders são substituídos em execução por valores como menção do usuário, título do chat e timeout."
  RO: "Ce este: editor de șablon pentru textul de bun venit. Unde se folosește: în mesajul de bun venit pentru utilizatorul nou când Greeting este activat. Semnificația valorii: placeholder-ele sunt înlocuite la rulare cu valori precum mențiunea utilizatorului, titlul chatului și timeoutul."
  RU: "Что это: редактор шаблона приветственного текста. Где используется: в приветственном сообщении новому участнику, когда greeting включен. Значение: плейсхолдеры подставляются значениями во время выполнения, например упоминанием пользователя, названием чата и таймаутом."
  SK: "Čo to je: editor šablóny uvítacieho textu. Kde sa používa: v uvítacej správe pre nového používateľa, keď je Greeting zapnutý. Význam hodnoty: zástupné symboly sa počas behu nahrádzajú hodnotami, napríklad zmienkou používateľa, názvom chatu a timeoutom."
  SL: "Kaj je: urejevalnik predloge za pozdravno besedilo. Kje se uporablja: v pozdravnem sporočilu za novega uporabnika, ko je Greeting vklopljen. Pomen vrednosti: nadomestni znaki se med izvajanjem zamenjajo z vrednostmi, kot so omemba uporabnika, naslov klepeta in časovna omejitev."
  SV: "Vad: mallredigerare för välkomsttext. Var används: i välkomstmeddelandet för ny användare när Greeting är aktiverat. Betydelse: platshållare ersätts vid körning med värden som användaromnämnande, chatttitel och timeout."
  TR: "Nedir: karşılama metni için şablon düzenleyici. Nerede kullanılır: Greeting etkin olduğunda yeni kullanıcıya gönderilen karşılama mesajında. Değerin anlamı: yer tutucular çalışma anında kullanıcı etiketi, sohbet başlığı ve zaman aşımı gibi değerlerle değiştirilir."
  UK: "Що це: редактор шаблону вітального тексту. Де використовується: у вітальному повідомленні новому учаснику, коли greeting увімкнено. Значення: плейсхолдери підставляються значеннями під час виконання, наприклад згадкою користувача, назвою чату та таймаутом."
  ZH: "这是什么：欢迎文本模板编辑器。使用位置：Greeting 开启时给新成员发送的欢迎消息。数值含义：占位符会在运行时替换为用户提及、聊天标题、超时等实际值。"

"What this is: LLM-based first-message moderation module. Where used: analysis of a user's first message in chat. Value meaning: Master Switch enables or disables this spam check.":
  BE: "Што гэта: AI-праверка мадэрацыі першага паведамлення ад карыстальнікаў, якія яшчэ не сталі ўдзельнікамі. Дзе выкарыстоўваецца: у пайплайне reactor перад прыняццем карыстальніка як удзельніка. Значэнне: пераключальнік уключае праверку, а Spam Examples дадае лакальныя прыклады для гэтага чата."
  BG: "Какво е: AI проверка за модериране на първото съобщение от потребители, които още не са членове. Къде се използва: в reactor пайплайна преди потребителят да бъде приет като член. Значение: превключвателят включва проверката, а Spam Examples добавя локални примери за този чат."
  CS: "Co to je: AI kontrola moderace prvního zprávy od uživatelů, kteří ještě nejsou členy. Kde se používá: v pipeline reactoru před přijetím uživatele jako člena. Význam hodnoty: přepínač zapíná kontrolu a Spam Examples přidává lokální příklady pro tento chat."
  DA: "Hvad: AI-moderationskontrol af første besked fra brugere, der endnu ikke er medlemmer. Hvor bruges det: i reactor-pipelinen før brugeren accepteres som medlem. Værdiens betydning: kontakten aktiverer kontrollen, og Spam Examples tilføjer lokale eksempler for denne chat."
  DE: "Was: KI-Moderationsprüfung der ersten Nachricht von Nutzern, die noch keine Mitglieder sind. Wo verwendet: in der reactor-Pipeline, bevor der Nutzer als Mitglied akzeptiert wird. Bedeutung des Werts: der Schalter aktiviert die Prüfung, und Spam Examples fügt lokale Beispiele für diesen Chat hinzu."
  EL: "Τι είναι: έλεγχος AI για το πρώτο μήνυμα από χρήστες που δεν είναι ακόμη μέλη. Πού χρησιμοποιείται: στο pipeline του reactor πριν ο χρήστης γίνει αποδεκτός ως μέλος. Σημασία τιμής: ο διακόπτης ενεργοποιεί τον έλεγχο και το Spam Examples προσθέτει τοπικά παραδείγματα για αυτό το chat."
  ES: "Qué es: comprobación de moderación con AI para el primer mensaje de usuarios que aún no son miembros. Dónde se usa: en el pipeline de reactor antes de aceptar al usuario como miembro. Significado del valor: el interruptor activa la revisión y Spam Examples añade ejemplos locales para este chat."
  ET: "Mis see on: AI moderatsioonikontroll esimesele sõnumile kasutajatelt, kes pole veel liikmed. Kus kasutatakse: reactori torus enne, kui kasutaja liikmeks kinnitatakse. Väärtuse tähendus: lüliti lubab kontrolli ja Spam Examples lisab selle vestluse kohalikud näited."
  FI: "Mitä: AI-moderointitarkistus ensimmäiselle viestille käyttäjiltä, jotka eivät vielä ole jäseniä. Missä käytetään: reactor-putkessa ennen kuin käyttäjä hyväksytään jäseneksi. Arvon merkitys: kytkin ottaa tarkistuksen käyttöön, ja Spam Examples lisää tälle chatille paikallisia esimerkkejä."
  FR: "Quoi : contrôle de modération AI du premier message des utilisateurs non encore membres. Où utilisé : dans le pipeline reactor avant d'accepter l'utilisateur comme membre. Signification de la valeur : le commutateur active la vérification, et Spam Examples ajoute des exemples locaux pour ce chat."
